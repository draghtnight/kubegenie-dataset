apiVersion: v1
kind: ServiceAccount
metadata:
  name: loft-direct-cluster-endpoint
  namespace: swcZFIOPraC
  labels:
    app: release-name-loft-direct-cluster-endpoint
    chart: loft-direct-cluster-endpoint-1.14.0
    release: release-name
    heritage: Helm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: loft-direct-cluster-endpoint-admin
  labels:
    app: release-name-loft-direct-cluster-endpoint
    chart: loft-direct-cluster-endpoint-1.14.0
    release: release-name
    heritage: Helm
subjects:
  - kind: ServiceAccount
    name: loft-direct-cluster-endpoint
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: loft-direct-cluster-endpoint
  namespace: swcZFIOPraC
  labels:
    app: release-name-loft-direct-cluster-endpoint
    loft.sh/service: release-name-loft-direct-cluster-endpoint
    chart: loft-direct-cluster-endpoint-1.14.0
    release: release-name
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: null
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      nodePort: null
      protocol: TCP
  selector:
    app: release-name-loft-direct-cluster-endpoint
    release: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-loft-direct-cluster-endpoint
  namespace: swcZFIOPraC
  labels:
    app: release-name-loft-direct-cluster-endpoint
    chart: loft-direct-cluster-endpoint-1.14.0
    release: release-name
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: release-name-loft-direct-cluster-endpoint
      release: release-name
  replicas: 1
  template:
    metadata:
      labels:
        app: release-name-loft-direct-cluster-endpoint
        release: release-name
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccountName: loft-direct-cluster-endpoint
      containers:
        - name: directclusterendpoint
          image: loftsh/directclusterendpoint:1.14.0
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            failureThreshold: 10
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            failureThreshold: 10
            initialDelaySeconds: 5
            periodSeconds: 10
          env: null
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 128Mi
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: loft-direct-cluster-endpoint-ingress
  namespace: swcZFIOPraC
  labels:
    app: release-name-loft-direct-cluster-endpoint
    chart: loft-direct-cluster-endpoint-1.14.0
    release: release-name
    heritage: Helm
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "43200"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "43200"
    nginx.ingress.kubernetes.io/proxy-buffers-number: 8 32k
    nginx.ingress.kubernetes.io/proxy-buffer-size: 32k
    nginx.org/websocket-services: loft-direct-cluster-endpoint
    cert-manager.io/cluster-issuer: lets-encrypt-http-issuer
spec:
  rules:
    - host: loft.mydomain.tld
      http:
        paths:
          - path: /
            backend:
              serviceName: loft-direct-cluster-endpoint
              servicePort: 80
  tls:
    - hosts:
        - loft.mydomain.tld
      secretName: tls-loft
