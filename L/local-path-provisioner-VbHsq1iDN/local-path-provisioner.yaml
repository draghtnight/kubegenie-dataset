---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-local-path-provisioner
  labels:
    app.kubernetes.io/name: local-path-provisioner
    helm.sh/chart: local-path-provisioner-0.0.14
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.0.14
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: local-path-provisioner
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: local-path-provisioner
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-local-path-provisioner
      containers:
        - name: local-path-provisioner
          image: rancher/local-path-provisioner:v0.0.14
          imagePullPolicy: IfNotPresent
          command:
            - local-path-provisioner
            - --debug
            - start
            - --config
            - /etc/config/config.json
            - --provisioner-name
            - cluster.local/release-name-local-path-provisioner
            - --helper-image
            - busybox:latest
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config/
          env:
            - name: POD_NAMESPACE
              value: default
          resources:
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: config-volume
          configMap:
            name: release-name-local-path-provisioner
