data:
  test_all.py: |
    import requests


    def test_admission_controller_service_connection():
        # url = "https://release-name-vertical-pod-autoscaler-admission-controller.default.svc:/"
        url = "https://vpa-webhook.default.svc:443/"
        verify = "/admission-controller-tls-secret/ca.crt"

        response = requests.get(url, verify=verify)

        assert response.status_code == 200


    def test_admission_controller_metrics_service_connection():
        url = "http://release-name-vertical-pod-autoscaler-admission-controller-metri:8944/metrics"

        response = requests.get(url)

        assert response.status_code == 200


    def test_recommender_metrics_service_connection():
        url = "http://release-name-vertical-pod-autoscaler-recommender-metrics:8942/metrics"

        response = requests.get(url)

        assert response.status_code == 200


    def test_updater_metrics_service_connection():
        url = "http://release-name-vertical-pod-autoscaler-updater-metrics:8943/metrics"

        response = requests.get(url)

        assert response.status_code == 200
