    app.kubernetes.io/name: vertical-pod-autoscaler
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.11.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: admission-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vertical-pod-autoscaler
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/component: admission-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vertical-pod-autoscaler
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/component: admission-controller
      annotations:
        checksum/tls-secret: d834985f65781c12af09cdae67e02d478132bfc8d512f4a251837a15b3a8dd57
    spec:
      serviceAccountName: release-name-vertical-pod-autoscaler-admission-controller
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: admission-controller
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: k8s.gcr.io/autoscaling/vpa-admission-controller:0.11.0
          imagePullPolicy: IfNotPresent
          args:
            - --client-ca-file=/tls-secret/ca.crt
            - --tls-cert-file=/tls-secret/tls.crt
            - --tls-private-key=/tls-secret/tls.key
            - --v=2
          env:
            - name: NAMESPACE
              value: default
          ports:
            - name: https
              containerPort: 8000
              protocol: TCP
            - name: http-metrics
              containerPort: 8944
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health-check
              port: http-metrics
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health-check
              port: http-metrics
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          resources:
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: tls-secret
              mountPath: /tls-secret
              readOnly: true
      volumes:
        - name: tls-secret
          secret:
            secretName: release-name-vertical-pod-autoscaler-admission-controller-tls
