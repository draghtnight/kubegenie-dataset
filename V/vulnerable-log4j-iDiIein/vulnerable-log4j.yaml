apiVersion: v1
kind: Service
metadata:
  name: release-name-vulnerable-log4j
  labels:
    helm.sh/chart: vulnerable-log4j-3.12.1
    app.kubernetes.io/name: vulnerable-log4j
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: latest
    app.kubernetes.io/managed-by: Helm
  annotations: {}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: vulnerable-log4j
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-vulnerable-log4j
  labels:
    helm.sh/chart: vulnerable-log4j-3.12.1
    app.kubernetes.io/name: vulnerable-log4j
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: latest
    app.kubernetes.io/managed-by: Helm
  annotations: {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vulnerable-log4j
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vulnerable-log4j
        app.kubernetes.io/instance: release-name
      annotations: {}
    spec:
      securityContext: {}
      containers:
        - name: vulnerable-log4j
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: ghcr.io/christophetd/log4shell-vulnerable-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            seccompProfile:
              type: RuntimeDefault
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-vulnerable-log4j-test-connection
  labels:
    helm.sh/chart: vulnerable-log4j-3.12.1
    app.kubernetes.io/name: vulnerable-log4j
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: latest
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-vulnerable-log4j:8080
  restartPolicy: Never
