---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-vhss
  labels:
    app: vhss
    chart: vhss-1.0.5
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vhss
      release: release-name
  template:
    metadata:
      labels:
        app: vhss
        release: release-name
      annotations:
        checksum/config: 30d00b068fd4604ab27f1e5be038cc93ffb8e44e62f1bc30c2e3023b67e56a09
    spec:
      containers:
        - name: vhss
          image: xosproject/vhss-synchronizer:1.0.3
          imagePullPolicy: Always
          resources:
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: vhss-config
              mountPath: /opt/xos/synchronizers/vhss/mounted_config.yaml
              subPath: mounted_config.yaml
            - name: certchain-volume
              mountPath: /usr/local/share/ca-certificates/local_certs.crt
              subPath: config/ca_cert_chain.pem
            - name: vhss-keys
              mountPath: /opt/xos/services/vhss/keys
              readOnly: true
            - name: node-key
              mountPath: /opt/cord_profile
              readOnly: true
      volumes:
        - name: vhss-config
          configMap:
            name: vhss
            items:
              - key: serviceConfig
                path: mounted_config.yaml
        - name: certchain-volume
          configMap:
            name: ca-certificates
            items:
              - key: chain
                path: config/ca_cert_chain.pem
        - name: vhss-keys
          secret:
            secretName: vhss-keys
        - name: node-key
          secret:
            secretName: node-key
            defaultMode: 256
            optional: true
