apiVersion: v1
kind: Service
metadata:
  name: release-name-sickchill
  labels:
    app: sickchill
    chart: sickchill-0.3.0
    release: release-name
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: sickchill
      protocol: TCP
      name: sickchill
  selector:
    app: sickchill
    release: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-sickchill
  labels:
    app: sickchill
    chart: sickchill-0.3.0
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sickchill
      release: release-name
  template:
    metadata:
      labels:
        app: sickchill
        release: release-name
    spec:
      containers:
        - name: sickchill
          image: linuxserver/sickchill:v2020.08.07-1-ls40
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: sickchill
              mountPath: /config
            - name: downloads
              mountPath: /data/download
            - name: processed
              mountPath: /data/processed
          ports:
            - name: sickchill
              containerPort: 8081
              protocol: TCP
          resources:
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: sickchill
          emptyDir: {}
        - name: downloads
          emptyDir: {}
        - name: processed
          emptyDir: {}
