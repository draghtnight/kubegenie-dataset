apiVersion: v1
kind: Service
metadata:
  name: release-name-swaggerui
  labels:
    app: swaggerui
    chart: swaggerui-0.3.4
    release: release-name
    heritage: Helm
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
  selector:
    app: swaggerui
    release: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-swaggerui
  labels:
    app: swaggerui
    chart: swaggerui-0.3.4
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swaggerui
      release: release-name
  template:
    metadata:
      labels:
        app: swaggerui
        release: release-name
    spec:
      containers:
        - name: swaggerui
          image: swaggerapi/swagger-ui:v3.24.3
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
          args:
            - mkdir /api-doc && wget http://petstore.swagger.io/v2/swagger.json -O /api-doc/openapi.json && apk update && apk add jq && jq '.servers += [{"url":"http://www.google.be","description":"helm-online"}]' /api-doc/openapi.json > json.tmp && mv json.tmp /api-doc/openapi.json && /usr/share/nginx/run.sh
          env:
            - name: SWAGGER_JSON
              value: /api-doc/openapi.json
          livenessProbe:
            tcpSocket:
              port: http
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            seccompProfile:
              type: RuntimeDefault
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: release-name-swaggerui
  labels:
    app: swaggerui
    chart: swaggerui-0.3.4
    release: release-name
    heritage: Helm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: release-name-swaggerui
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80
