apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-szurubooru-server
  labels:
    helm.sh/chart: szurubooru-server-0.2.5
    app.kubernetes.io/name: szurubooru-server
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.5"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: szurubooru-server
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/config: 84f21a7876f26b7085fafd6dcde151ff9b0114c44e0448149d1a2a6e61d6a0be
      labels:
        app.kubernetes.io/name: szurubooru-server
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-szurubooru-server
      securityContext: {}
      containers:
        - name: szurubooru-server
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: szurubooru/server:2.5
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_DB
              value: szurubooru
            - name: POSTGRES_HOST
              value: ""
            - name: POSTGRES_PORT
              value: "5432"
            - name: LOG_SQL
              value: "0"
          ports:
            - name: api
              containerPort: 6666
              protocol: TCP
          volumeMounts:
            - mountPath: /.dockerenv
              name: dockerenv
              subPath: .dockerenv
            - mountPath: /data
              name: data
            - mountPath: /opt/app/config.yaml
              name: config-final
              subPath: config.yaml
          resources:
            seccompProfile:
              type: RuntimeDefault
      initContainers:
        - name: szurubooru-server-generate-dockerenv
          image: busybox
          imagePullPolicy: IfNotPresent
          args:
            - /bin/sh
            - -c
            - touch /.dockerenv
          volumeMounts:
            - mountPath: /.dockerenv
              name: dockerenv
              subPath: .dockerenv
        - name: szurubooru-server-init-config
          image: bhgedigital/envsubst:v1.0-alpine3.6
          imagePullPolicy: IfNotPresent
          env: null
          args:
            - /bin/sh
            - -c
            - envsubst < /workdir/config.yaml > /processed/config.yaml
          volumeMounts:
            - mountPath: /workdir
              name: config-template
            - mountPath: /processed
              name: config-final
      volumes:
        - name: config-template
          configMap:
            name: release-name-szurubooru-server
        - name: config-final
          emptyDir: {}
        - name: dockerenv
          emptyDir: {}
        - name: data
          emptyDir: {}
