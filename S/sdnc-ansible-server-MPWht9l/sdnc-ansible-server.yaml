apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-sdnc-ansible-server
  namespace: MPWht9l
  labels:
    app.kubernetes.io/name: sdnc-ansible-server
    helm.sh/chart: sdnc-ansible-server-6.0.0
    app.kubernetes.io/instance: release
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sdnc-ansible-server
      app.kubernetes.io/instance: release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sdnc-ansible-server
        helm.sh/chart: sdnc-ansible-server-6.0.0
        app.kubernetes.io/instance: release
        app.kubernetes.io/managed-by: Helm
      name: sdnc-ansible-server
    spec:
      initContainers:
        - command:
            - sh
          args:
            - -c
            - cd /config-input && for PFILE in `ls -1 .`; do envsubst <${PFILE} >/config/${PFILE}; done
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: release-sdnc-ansible-server-db-secret
                  key: login
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-sdnc-ansible-server-db-secret
                  key: password
            - name: REST_USER
              valueFrom:
                secretKeyRef:
                  name: release-sdnc-ansible-server-rest-creds
                  key: login
            - name: REST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-sdnc-ansible-server-rest-creds
                  key: password
          volumeMounts:
            - mountPath: /config-input
              name: config-input
            - mountPath: /config
              name: config
          image: dibi/envsubst
          imagePullPolicy: Always
          name: sdnc-ansible-server-update-config
        - command:
            - /root/ready.py
          args:
            - --container-name
            - sdnc
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
          image: oomk8s/readiness-check:2.0.2
          imagePullPolicy: Always
          name: sdnc-ansible-server-readiness
      containers:
        - name: sdnc-ansible-server
          command:
            - /bin/bash
          args:
            - -c
            - cd /opt/onap/ccsdk && ./startAnsibleServer.sh
          image: nexus3.onap.org:10001/onap/sdnc-ansible-server-image:1.8.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 180
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
          volumeMounts:
            - mountPath: /etc/localtime
              name: localtime
              readOnly: true
            - mountPath: /opt/onap/sdnc/RestServer_config
              name: config
              subPath: RestServer_config
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 0.5
              memory: 500Mi
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: config-input
          configMap:
            name: release-sdnc-ansible-server
            defaultMode: 420
        - name: config
          emptyDir:
            medium: Memory
      imagePullSecrets:
        - name: default-docker-registry-key
