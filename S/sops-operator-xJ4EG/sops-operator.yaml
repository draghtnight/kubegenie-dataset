apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-sops-operator
  labels:
    helm.sh/chart: sops-operator-0.8.0
    app.kubernetes.io/name: sops-operator
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.8.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sops-operator
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sops-operator
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-sops-operator
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: sops-operator
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                "": NET_RAW
          image: craftypath/sops-operator:v0.8.0
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              value: ""
          ports:
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
            - name: http-readiness
              containerPort: 8081
              protocol: TCP
          readinessProbe:
            httpGet:
              port: http-readiness
              path: /readyz
          resources:
            seccompProfile:
              type: RuntimeDefault
