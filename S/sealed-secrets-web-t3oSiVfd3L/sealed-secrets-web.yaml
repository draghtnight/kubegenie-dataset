apiVersion: v1
kind: ServiceAccount
metadata:
  name: sealed-secrets-web
  labels:
    app.kubernetes.io/name: sealed-secrets-web
    helm.sh/chart: sealed-secrets-web-2.8.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v2.8.0
    app.kubernetes.io/managed-by: Helm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sealed-secrets-web
  labels:
    app.kubernetes.io/name: sealed-secrets-web
    helm.sh/chart: sealed-secrets-web-2.8.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v2.8.0
    app.kubernetes.io/managed-by: Helm
rules:
  - apiGroups:
      - bitnami.com
    resources:
      - sealedsecrets
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - services/proxy
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: release-name-sealed-secrets-web
  labels:
    app.kubernetes.io/name: sealed-secrets-web
    helm.sh/chart: sealed-secrets-web-2.8.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v2.8.0
    app.kubernetes.io/managed-by: Helm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sealed-secrets-web
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: sealed-secrets-web
    namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-sealed-secrets-web
  labels:
    app.kubernetes.io/name: sealed-secrets-web
    helm.sh/chart: sealed-secrets-web-2.8.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v2.8.0
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: sealed-secrets-web
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-sealed-secrets-web
  labels:
    app.kubernetes.io/name: sealed-secrets-web
    helm.sh/chart: sealed-secrets-web-2.8.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v2.8.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sealed-secrets-web
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sealed-secrets-web
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: sealed-secrets-web
      containers:
        - name: sealed-secrets-web
          image: ghcr.io/bakito/sealed-secrets-web:v2.8.0
          imagePullPolicy: IfNotPresent
          args:
            - --format=yaml
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_health
              port: http
          readinessProbe:
            httpGet:
              path: /_health
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-sealed-secrets-web-test-connection
  labels:
    app.kubernetes.io/name: sealed-secrets-web
    helm.sh/chart: sealed-secrets-web-2.8.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v2.8.0
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-sealed-secrets-web:80
  restartPolicy: Never
