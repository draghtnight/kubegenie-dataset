apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-newrelic-php-daemon
  labels:
    helm.sh/chart: newrelic-php-daemon-0.3.0
    app.kubernetes.io/name: newrelic-php-daemon
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 9.20.0
    app.kubernetes.io/managed-by: Helm
data:
  newrelic.cfg: logfile=/dev/stdout
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-newrelic-php-daemon
  labels:
    helm.sh/chart: newrelic-php-daemon-0.3.0
    app.kubernetes.io/name: newrelic-php-daemon
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 9.20.0
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 31339
      targetPort: daemon-sock
      protocol: TCP
      name: daemon-sock
  selector:
    app.kubernetes.io/name: newrelic-php-daemon
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-newrelic-php-daemon
  labels:
    helm.sh/chart: newrelic-php-daemon-0.3.0
    app.kubernetes.io/name: newrelic-php-daemon
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 9.20.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: newrelic-php-daemon
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/daemon-config: 21ee93e2650acb4b8f2e338f5ac710d9a712d33486b41611216442253044d5df
      labels:
        app.kubernetes.io/name: newrelic-php-daemon
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      securityContext: {}
      volumes:
        - name: config
          configMap:
            name: release-name-newrelic-php-daemon
      containers:
        - name: newrelic-php-daemon
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: newrelic/php-daemon:9.20.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: daemon-sock
              containerPort: 31339
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 15
            periodSeconds: 10
            tcpSocket:
              port: daemon-sock
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 10
            tcpSocket:
              port: daemon-sock
          volumeMounts:
            - mountPath: /etc/newrelic/newrelic.cfg
              subPath: newrelic.cfg
              name: config
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: newrelic-php-daemon
                    app.kubernetes.io/instance: release-name
              weight: 100
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-newrelic-php-daemon-test-daemon-connection
  labels:
    helm.sh/chart: newrelic-php-daemon-0.3.0
    app.kubernetes.io/name: newrelic-php-daemon
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 9.20.0
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test
spec:
  containers:
    - name: wait-connection-to-start
      image: willwill/wait-for-it
      args:
        - release-name-newrelic-php-daemon:31339
  restartPolicy: Never
