apiVersion: v1
kind: Service
metadata:
  name: release-name-testchart
  labels:
    app: testchart
    chart: testchart-0.0.10
    release: release-name
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: testchart
    release: release-name
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: release-name-testchart
  labels:
    app: testchart
    chart: testchart-0.0.10
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testchart
      release: release-name
  template:
    metadata:
      labels:
        app: testchart
        release: release-name
    spec:
      containers:
        - name: testchart
          image: nginx:0.0.10
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
