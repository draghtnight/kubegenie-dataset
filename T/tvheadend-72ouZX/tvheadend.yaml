apiVersion: v1
kind: Service
metadata:
  name: release-name-tvheadend
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: tvheadend
    app.kubernetes.io/version: version-eb59284b
    helm.sh/chart: tvheadend-5.3.2
  annotations: null
spec:
  type: ClusterIP
  ports:
    - port: 9981
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: tvheadend
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-tvheadend
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: tvheadend
    app.kubernetes.io/version: version-eb59284b
    helm.sh/chart: tvheadend-5.3.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: tvheadend
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tvheadend
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-tvheadend
          image: ghcr.io/linuxserver/tvheadend:version-eb59284b
          imagePullPolicy: IfNotPresent
          env:
            - name: PGID
              value: "1001"
            - name: PUID
              value: "1001"
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 9981
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9981
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9981
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 9981
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
