    release: release-name
    heritage: Helm
spec:
  type: NodePort
  ports:
    - port: 443
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: gateway-release-name-tyk-hybrid
    release: release-name
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gateway-release-name-tyk-hybrid
  labels:
    app: gateway-release-name-tyk-hybrid
    chart: tyk-hybrid-0.9.5
    release: release-name
    heritage: Helm
spec:
  minReadySeconds: 10
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: gateway-release-name-tyk-hybrid
      release: release-name
  template:
    metadata:
      labels:
        app: gateway-release-name-tyk-hybrid
        release: release-name
      annotations:
        checksum/config: 5ffa4a8db774739fb01b16739468403a8845728da2a79b668d93f0221c7a76c9
    spec:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      containers:
        - name: gateway-tyk-hybrid
          image: tykio/tyk-gateway:v3.2.1
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - all
          env:
            - name: TYK_GW_LISTENPORT
              value: "8080"
            - name: REDIGOCLUSTER_SHARDCOUNT
              value: "128"
            - name: TYK_GW_STORAGE_ADDRS
              value: redis.default.svc.cluster.local:6379
            - name: TYK_GW_STORAGE_ENABLECLUSTER
              value: "false"
            - name: TYK_GW_STORAGE_DATABASE
              value: "0"
            - name: TYK_GW_STORAGE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets-release-name-tyk-hybrid
                  key: redisPass
            - name: TYK_GW_STORAGE_USESSL
              value: "false"
            - name: TYK_GW_HTTPSERVEROPTIONS_USESSL
              value: "false"
            - name: TYK_GW_SLAVEOPTIONS_RPCKEY
              valueFrom:
                secretKeyRef:
                  name: secrets-release-name-tyk-hybrid
                  key: rpcKey
            - name: TYK_GW_SLAVEOPTIONS_APIKEY
              valueFrom:
                secretKeyRef:
                  name: secrets-release-name-tyk-hybrid
                  key: apiKey
            - name: TYK_GW_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets-release-name-tyk-hybrid
                  key: APISecret
            - name: TYK_GW_SLAVEOPTIONS_CONNECTIONSTRING
              value: ""
            - name: TYK_GW_SLAVEOPTIONS_USESSL
              value: "true"
            - name: TYK_GW_SLAVEOPTIONS_BINDTOSLUGSINSTEADOFLISTENPATHS
              value: "false"
            - name: TYK_GW_SLAVEOPTIONS_SSLINSECURESKIPVERIFY
              value: "true"
            - name: TYK_GW_DBAPPCONFOPTIONS_NODEISSEGMENTED
              value: "false"
            - name: TYK_GW_DBAPPCONFOPTIONS_TAGS
              value: ""
          command:
            - /opt/tyk-gateway/tyk
            - --conf=/etc/tyk-gateway/tyk.conf
          workingDir: /opt/tyk-gateway
          ports:
            - containerPort: 8080
          resources:
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: hybrid-gateway-conf
              mountPath: /etc/tyk-gateway
            - name: release-name-default-cert
              mountPath: /etc/certs
            - name: tyk-scratch
              mountPath: /mnt/tyk-gateway
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /hello
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 2
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /hello
              port: 8080
            initialDelaySeconds: 1
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      securityContext:
        runAsUser: 1000
        fsGroup: 2000
      volumes:
        - name: hybrid-gateway-conf
          configMap:
            name: hybrid-gateway-conf-release-name-tyk-hybrid
            items:
              - key: tyk_hybrid.conf
                path: tyk.conf
        - name: tyk-scratch
          emptyDir: {}
        - name: release-name-default-cert
          secret:
            secretName: release-name-default-cert
