apiVersion: v1
kind: Secret
metadata:
  name: pact-broker-secrets
  labels:
    app: pact-broker
    credential.sync.jenkins.openshift.io: "true"
stringData:
  pact_broker_database_username: pact_broker_user
  pact_broker_database_password: CHANGE-ME
  pact_broker_admin: dev
  pact_broker_admin_password: CHANGE-ME
  pact_broker_user: dev
  pact_broker_user_password: CHANGE-ME
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: pact-broker
    deploymentconfig: postgresql-pact-broker
  name: postgresql-pact-broker-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-pact-broker
  labels:
    app: pact-broker
spec:
  ports:
    - name: postgresql
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app: pact-broker
    deploymentconfig: postgresql-pact-broker
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: pact-broker
  labels:
    app: pact-broker
spec:
  ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    deploymentconfig: pact-broker
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    template.alpha.openshift.io/wait-for-ready: "true"
  name: pact-broker
  labels:
    app: pact-broker
    deploymentconfig: pact-broker
spec:
  replicas: 1
  selector:
    name: pact-broker
  strategy:
    type: Recreate
    activeDeadlineSeconds: 21600
  template:
    metadata:
      labels:
        name: pact-broker
        deploymentconfig: pact-broker
    spec:
      containers:
        - name: pact-broker
          env:
            - name: PACT_BROKER_DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  key: pact_broker_database_username
                  name: pact-broker-secrets
            - name: PACT_BROKER_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: pact_broker_database_password
                  name: pact-broker-secrets
            - name: PACT_BROKER_BASIC_AUTH_USERNAME
              valueFrom:
                secretKeyRef:
                  key: pact_broker_user
                  name: pact-broker-secrets
            - name: PACT_BROKER_BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: pact_broker_user_password
                  name: pact-broker-secrets
            - name: PACT_BROKER_BASIC_AUTH_READ_ONLY_USERNAME
              valueFrom:
                secretKeyRef:
                  key: pact_broker_user
                  name: pact-broker-secrets
            - name: PACT_BROKER_BASIC_AUTH_READ_ONLY_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: pact_broker_user_password
                  name: pact-broker-secrets
            - name: PACT_BROKER_DATABASE_HOST
              value: postgresql-pact-broker
            - name: PACT_BROKER_DATABASE_NAME
              value: pact-broker
            - name: PACT_BROKER_PORT
              value: "8080"
            - name: PACT_BROKER_PUBLIC_HEARTBEAT
              value: "true"
          image: pactfoundation/pact-broker:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /diagnostic/status/heartbeat
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          ports:
            - containerPort: 8080
              protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: pact-broker
    deploymentconfig: postgresql-pact-broker
  name: postgresql-pact-broker
spec:
  replicas: 1
  selector:
    app: pact-broker
    deploymentconfig: postgresql-pact-broker
  strategy:
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    type: Recreate
  template:
    metadata:
      labels:
        app: pact-broker
        deploymentconfig: postgresql-pact-broker
    spec:
      containers:
        - name: postgresql
          env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  key: pact_broker_database_username
                  name: pact-broker-secrets
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: pact_broker_database_password
                  name: pact-broker-secrets
            - name: POSTGRESQL_DATABASE
              value: pact-broker
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 5432
            timeoutSeconds: 1
          ports:
            - containerPort: 5432
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -i
                - -c
                - psql -h 127.0.0.1 -U $POSTGRESQL_USER -q -d $POSTGRESQL_DATABASE -c 'SELECT 1'
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          volumeMounts:
            - mountPath: /var/lib/pgsql/data
              name: postgresql-pact-broker-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: postgresql-pact-broker-data
          persistentVolumeClaim:
            claimName: postgresql-pact-broker-data
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - postgresql
        from:
          kind: ImageStreamTag
          name: postgresql:9.6-el8
          namespace: openshift
      type: ImageChange
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    openshift.io/host.generated: "true"
  name: pact-broker
  labels:
    app: pact-broker
spec:
  host: null
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name: pact-broker
    weight: 100
status:
  ingress:
    - conditions:
        - status: "True"
          type: Admitted
