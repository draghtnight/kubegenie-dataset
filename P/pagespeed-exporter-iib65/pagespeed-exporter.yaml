apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-pagespeed-exporter
  labels:
    helm.sh/chart: pagespeed-exporter-1.1.1
    app.kubernetes.io/name: pagespeed-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 2.1.2
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-pagespeed-exporter
  labels:
    helm.sh/chart: pagespeed-exporter-1.1.1
    app.kubernetes.io/name: pagespeed-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 2.1.2
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9271
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: pagespeed-exporter
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-pagespeed-exporter
  labels:
    helm.sh/chart: pagespeed-exporter-1.1.1
    app.kubernetes.io/name: pagespeed-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 2.1.2
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pagespeed-exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pagespeed-exporter
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-pagespeed-exporter
      securityContext: {}
      containers:
        - name: pagespeed-exporter
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: foomo/pagespeed_exporter:2.1.2
          imagePullPolicy: IfNotPresent
          args:
            - -api-key=
            - -parallel=false
          ports:
            - name: http
              containerPort: 9271
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-pagespeed-exporter-test-connection
  labels:
    helm.sh/chart: pagespeed-exporter-1.1.1
    app.kubernetes.io/name: pagespeed-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 2.1.2
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-pagespeed-exporter:9271
  restartPolicy: Never
