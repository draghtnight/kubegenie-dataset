apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: psp-default
  labels:
    release_group: release-name
    application: podsecuritypolicy
    component: policy
spec:
  allowPrivilegeEscalation: true
  allowedCapabilities:
    - '*'
  fsGroup:
    rule: RunAsAny
  hostIPC: false
  hostNetwork: false
  hostPID: true
  hostPorts:
    - max: 65536
      min: 1
  privileged: false
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
    - '*'
  rule: MustRunAsNonRoot
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: psp-default
  labels:
    release_group: release-name
    application: podsecuritypolicy
    component: policy
rules:
  - apiGroups:
      - policy
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - psp-default
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: psp-binding-for-authenticated-psp-default
  labels:
    release_group: release-name
    application: podsecuritypolicy
    component: policy
roleRef:
  kind: ClusterRole
  name: psp-default
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: Group
    name: system:authenticated
    apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: psp-binding-for-serviceaccounts-psp-default
  labels:
    release_group: release-name
    application: podsecuritypolicy
    component: policy
roleRef:
  kind: ClusterRole
  name: psp-default
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: Group
    name: system:serviceaccounts
    apiGroup: rbac.authorization.k8s.io
