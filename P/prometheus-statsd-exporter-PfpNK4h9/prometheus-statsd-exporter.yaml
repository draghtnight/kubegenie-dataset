apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-prometheus-statsd-exporter
  labels:
    helm.sh/chart: prometheus-statsd-exporter-0.4.2
    app.kubernetes.io/name: prometheus-statsd-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.22.1
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-prometheus-statsd-exporter
  labels:
    helm.sh/chart: prometheus-statsd-exporter-0.4.2
    app.kubernetes.io/name: prometheus-statsd-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.22.1
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9102
      targetPort: http
      protocol: TCP
      name: http
    - port: 9125
      targetPort: statsd-tcp
      protocol: TCP
      name: statsd-tcp
    - port: 9125
      targetPort: statsd-udp
      protocol: UDP
      name: statsd-udp
  selector:
    app.kubernetes.io/name: prometheus-statsd-exporter
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-prometheus-statsd-exporter
  labels:
    helm.sh/chart: prometheus-statsd-exporter-0.4.2
    app.kubernetes.io/name: prometheus-statsd-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.22.1
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-statsd-exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus-statsd-exporter
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-prometheus-statsd-exporter
      securityContext: {}
      containers:
        - name: prometheus-statsd-exporter
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: prom/statsd-exporter:v0.22.1
          imagePullPolicy: IfNotPresent
          args:
            - --web.listen-address=:9102
            - --web.telemetry-path=/metrics
            - --statsd.listen-udp=:9125
            - --statsd.listen-tcp=:9125
            - --statsd.cache-size=1000
            - --statsd.event-queue-size=10000
            - --statsd.event-flush-threshold=1000
            - --statsd.event-flush-interval=200ms
          ports:
            - name: http
              containerPort: 9102
              protocol: TCP
            - name: statsd-tcp
              containerPort: 9125
              protocol: TCP
            - name: statsd-udp
              containerPort: 9125
              protocol: UDP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-prometheus-statsd-exporter-test-connection
  labels:
    helm.sh/chart: prometheus-statsd-exporter-0.4.2
    app.kubernetes.io/name: prometheus-statsd-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.22.1
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-prometheus-statsd-exporter:9102
  restartPolicy: Never
