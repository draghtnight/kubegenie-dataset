apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-phpldapadmin
  labels:
    app: phpldapadmin
    chart: phpldapadmin-0.1.4
    release: release-name
    heritage: Helm
data:
  PHPLDAPADMIN_HTTPS: "false"
  PHPLDAPADMIN_TRUST_PROXY_SSL: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-phpldapadmin
  labels:
    app: phpldapadmin
    chart: phpldapadmin-0.1.4
    release: release-name
    heritage: Helm
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: phpldapadmin
    release: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-phpldapadmin
  labels:
    app: phpldapadmin
    chart: phpldapadmin-0.1.4
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpldapadmin
      release: release-name
  template:
    metadata:
      labels:
        app: phpldapadmin
        release: release-name
    spec:
      containers:
        - name: phpldapadmin
          image: osixia/phpldapadmin:0.7.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: release-name-phpldapadmin
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
