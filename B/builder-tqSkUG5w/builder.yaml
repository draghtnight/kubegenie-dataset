apiVersion: v1
kind: ServiceAccount
metadata:
  name: drycc-builder
  labels:
    heritage: drycc
---
apiVersion: v1
kind: Service
metadata:
  name: drycc-builder
  labels:
    heritage: drycc
spec:
  ports:
    - name: ssh
      port: 2222
      targetPort: 2223
  selector:
    app: drycc-builder
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drycc-builder
  labels:
    heritage: drycc
  annotations:
    component.drycc.cc/version: 1.3.0
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: drycc-builder
  template:
    metadata:
      labels:
        app: drycc-builder
    spec:
      serviceAccount: drycc-builder
      initContainers:
        - name: drycc-builder-init
          image: docker.io/drycc/python-dev:latest
          imagePullPolicy: Always
          command:
            - netcat
            - -v
            - -a
            - $(DRYCC_MINIO_SERVICE_HOST):$(DRYCC_MINIO_SERVICE_PORT)
      containers:
        - name: drycc-builder
          image: docker.io/drycc/builder:1.3.0
          imagePullPolicy: Always
          ports:
            - containerPort: 2223
              name: ssh
            - containerPort: 8092
              name: healthsrv
          env:
            - name: DRYCC_REGISTRY_PROXY_HOST
              value: 127.0.0.1
            - name: DRYCC_REGISTRY_PROXY_PORT
              value: ""
            - name: HEALTH_SERVER_PORT
              value: "8092"
            - name: EXTERNAL_PORT
              value: "2223"
            - name: BUILDER_STORAGE
              value: ""
            - name: DRYCC_REGISTRY_LOCATION
              value: ""
            - name: TTL_SECONDS_AFTER_FINISHED
              value: ""
            - name: GIT_LOCK_TIMEOUT
              value: "30"
            - name: IMAGEBUILDER_IMAGE_PULL_POLICY
              valueFrom:
                configMapKeyRef:
                  name: imagebuilder-config
                  key: image_pull_policy
            - name: DOCKERIMAGE
              value: "1"
            - name: DRYCC_DEBUG
              value: "false"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DRYCC_BUILDER_KEY
              valueFrom:
                secretKeyRef:
                  name: builder-key-auth
                  key: builder-key
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8092
            initialDelaySeconds: 30
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8092
            initialDelaySeconds: 30
            timeoutSeconds: 1
          volumeMounts:
            - name: builder-key-auth
              mountPath: /var/run/secrets/api/auth
              readOnly: true
            - name: builder-ssh-private-keys
              mountPath: /var/run/secrets/drycc/builder/ssh
              readOnly: true
            - name: objectstore-creds
              mountPath: /var/run/secrets/drycc/objectstore/creds
              readOnly: true
            - name: imagebuilder-config
              mountPath: /etc/imagebuilder
              readOnly: true
      volumes:
        - name: builder-key-auth
          secret:
            secretName: builder-key-auth
        - name: builder-ssh-private-keys
          secret:
            secretName: builder-ssh-private-keys
        - name: objectstore-creds
          secret:
            secretName: objectstorage-keyfile
        - name: imagebuilder-config
          configMap:
            name: imagebuilder-config
---
