apiVersion: v1
kind: Service
metadata:
  name: release-name-queryservice-gateway
  labels:
    app.kubernetes.io/name: queryservice-gateway
    helm.sh/chart: queryservice-gateway-0.1.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: queryservice-gateway
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-queryservice-gateway
  labels:
    app.kubernetes.io/name: queryservice-gateway
    helm.sh/chart: queryservice-gateway-0.1.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: queryservice-gateway
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: queryservice-gateway
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: queryservice-gateway
          image: ghcr.io/wbstack/queryservice-gateway:2.1
          imagePullPolicy: IfNotPresent
          env:
            - name: PLATFORM_API_BACKEND_HOST
              value: api-backend
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          resources: null
