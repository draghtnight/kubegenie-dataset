          image: docker.io/consensys/quorum-key-manager:v21.12.1
          securityContext:
            runAsNonRoot: true
            runAsUser: 11453
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          imagePullPolicy: IfNotPresent
          command:
            - /main
          args:
            - migrate
            - up
          envFrom:
            - configMapRef:
                name: release-name-quorumkeymanager-hook-envmap
          volumeMounts:
            - name: postgres-certs
              mountPath: /postgres/certs
              readOnly: true
            - name: postgres-key
              mountPath: /postgres/key
      volumes:
        - name: postgres-certs
          secret:
            secretName: release-name-quorumkeymanager-migration-certs
            items:
              - key: client.crt
                path: client.crt
              - key: client.key
