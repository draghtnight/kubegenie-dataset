    chart: mariadb-0.6.3
    release: release-name
    heritage: Helm
spec:
  template:
    metadata:
      labels:
        app: release-name-mariadb
      annotations:
        pod.alpha.kubernetes.io/init-containers: ' [ { "name": "copy-custom-config", "image": "bitnami/mariadb:10.1.23-r2", "imagePullPolicy": "IfNotPresent", "command": ["sh", "-c", "mkdir -p /bitnami/mariadb/conf && cp -n /bitnami/mariadb_config/my.cnf /bitnami/mariadb/conf/my_custom.cnf"], "volumeMounts": [ { "name": "config", "mountPath": "/bitnami/mariadb_config" }, { "name": "data", "mountPath": "/bitnami/mariadb" } ] } ]'
    spec:
      containers:
        - name: release-name-mariadb
          image: bitnami/mariadb:10.1.23-r2
          imagePullPolicy: IfNotPresent
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-mariadb
                  key: mariadb-root-password
            - name: MARIADB_USER
              value: develop
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-mariadb
                  key: mariadb-password
            - name: MARIADB_DATABASE
              value: yona
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
          ports:
            - name: mysql
              containerPort: 3306
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: data
              mountPath: /bitnami/mariadb
      volumes:
        - name: config
          configMap:
            name: release-name-mariadb
        - name: data
          persistentVolumeClaim:
            claimName: release-name-mariadb
