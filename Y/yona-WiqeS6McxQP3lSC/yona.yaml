            - name: sldapdata
              mountPath: /etc/ldap/slapd.d
      volumes:
        - name: ldapdata
          persistentVolumeClaim:
            claimName: ldapdataclaim
        - name: sldapdata
          persistentVolumeClaim:
            claimName: sldapdataclaim
