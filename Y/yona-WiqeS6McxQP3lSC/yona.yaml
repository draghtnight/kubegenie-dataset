apiVersion: v1
kind: ReplicationController
metadata:
  name: hazelcast
  namespace: WiqeS6McxQP3lSC
  labels:
    k8s-app: hazelcast
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: hazelcast
    spec:
      terminationGracePeriodSeconds: 600
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - hazelcast
                topologyKey: kubernetes.io/hostname
      containers:
        - name: hazelcast-node
          image: hazelcast/hazelcast:3.11.2
          ports:
            - containerPort: 5701
          env:
            - name: JAVA_OPTS
              value: -Dhazelcast.rest.enabled=true -Dhazelcast.config=/data/hazelcast/hazelcast.xml
          livenessProbe:
            httpGet:
              path: /hazelcast/health/node-state
              port: 5701
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /hazelcast/health/node-state
              port: 5701
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: hazelcast-storage
              mountPath: /data/hazelcast
      volumes:
        - name: hazelcast-storage
          configMap:
            name: hz-config
