apiVersion: v1
kind: Secret
metadata:
  name: release-name-ibm-postgres-dev
  labels:
    app: release-name-ibm-postgres-dev
    chart: ibm-postgres-dev-1.1.3
    release: release-name
    heritage: Helm
type: Opaque
data:
  password: ZEtvaG42c2ZEMg==
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: release-name-ibm-postgres-dev-data-stor
  labels:
    app: release-name-ibm-postgres-dev
    chart: ibm-postgres-dev-1.1.3
    release: release-name
    heritage: Helm
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-ibm-postgres-dev
  labels:
    app: release-name-ibm-postgres-dev
    chart: ibm-postgres-dev-1.1.3
    release: release-name
    heritage: Helm
spec:
  type: NodePort
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
  selector:
    app: release-name-ibm-postgres-dev
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-ibm-postgres-dev
  labels:
    app: release-name-ibm-postgres-dev
    chart: ibm-postgres-dev-1.1.3
    release: release-name
    heritage: Helm
spec:
  template:
    metadata:
      labels:
        app: release-name-ibm-postgres-dev
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - ppc64le
                      - s390x
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 2
              preference:
                matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
            - weight: 2
              preference:
                matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - ppc64le
            - weight: 2
              preference:
                matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - s390x
      containers:
        - name: release-name-ibm-postgres-dev
          image: ibmcom/postgresql:9.6.6
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRESQL_USER
              value: postgres
            - name: PGUSER
              value: postgres
            - name: POSTGRESQL_DATABASE
              value: ""
            - name: POSTGRES_INITDB_ARGS
              value: ""
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-ibm-postgres-dev
                  key: password
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 15
            periodSeconds: 20
          ports:
            - name: postgresql
              containerPort: 5432
          resources:
            limits:
              cpu: 16000m
              memory: 16Gi
            requests:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: release-name-ibm-postgres-dev-data-stor
              mountPath: /database
      volumes:
        - name: release-name-ibm-postgres-dev-data-stor
          persistentVolumeClaim:
            claimName: release-name-ibm-postgres-dev-data-stor
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-credentials-test
  annotations:
    helm.sh/hook: test-success
  labels:
    app: release-name-ibm-postgres-dev-test
    chart: ibm-postgres-dev-1.1.3
    release: release-name
    heritage: Helm
spec:
  containers:
    - name: release-name-ibm-postgres-dev-credentials-test
      image: ibmcom/postgresql:9.6.6
      env:
        - name: DBCMD
          value: psql
        - name: HOST
          value: release-name-ibm-postgres-dev
        - name: DATABASE_NAME
          value: postgres
        - name: USER
          value: postgres
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: release-name-ibm-postgres-dev
              key: password
      command:
        - sh
        - -c
        - $DBCMD -U $USER -h $HOST -l
  restartPolicy: Never
