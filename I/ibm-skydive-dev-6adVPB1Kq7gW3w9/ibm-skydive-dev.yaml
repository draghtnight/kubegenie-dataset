apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: release-name-ibm-skydive-dev-agent
  labels:
    app: release-name-ibm-skydive-dev
    chart: ibm-skydive-dev
    release: release-name
    heritage: Helm
spec:
  template:
    metadata:
      annotations:
        productName: ibm-skydive-dev
        productID: 8e6bdbcba44f46939c3d1c54447386b2
        productVersion: 1.1.2
      labels:
        app: release-name-ibm-skydive-dev
        chart: ibm-skydive-dev
        release: release-name
        heritage: Helm
        tier: agent
    spec:
      hostNetwork: true
      hostPID: true
      hostIPC: true
      securityContext:
        runAsNonRoot: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - ppc64le
                      - s390x
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 2
              preference:
                matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
            - weight: 2
              preference:
                matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - ppc64le
            - weight: 2
              preference:
                matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - s390x
      tolerations:
        - operator: Exists
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: skydive-agent
          image: ibmcom/skydive:0.22.0
          imagePullPolicy: IfNotPresent
          terminationMessagePolicy: FallbackToLogsOnError
          args:
            - agent
            - --listen=0.0.0.0:8081
          ports:
            - containerPort: 8081
          readinessProbe:
            httpGet:
              port: 8081
              path: /api/status
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              port: 8081
              path: /api/status
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 10
          resources:
            limits:
              cpu: 2000m
              memory: 8192Mi
            requests:
              cpu: 100m
              memory: 512Mi
          env:
            - name: SKYDIVE_ANALYZERS
              value: release-name-ibm-skydive-dev-service:8082
            - name: SKYDIVE_FLOW_PROTOCOL
              value: websocket
            - name: SKYDIVE_FLOW_DEFAULT_LAYER_KEY_MODE
              value: L3
            - name: SKYDIVE_AGENT_TOPOLOGY_PROBES
              value: ovsdb docker runc
            - name: SKYDIVE_AGENT_TOPOLOGY_RUNC_RUN_PATH
              value: /var/run/runc /var/run/runc-ctrs /var/run/containerd/runc
          securityContext:
            privileged: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: false
            runAsUser: 11710
            capabilities:
              drop:
                "": NET_RAW
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: docker
              mountPath: /var/run/docker.sock
            - name: run
              mountPath: /host/run
            - name: ovsdb
              mountPath: /var/run/openvswitch/db.sock
            - name: runc
              mountPath: /var/run/runc
            - name: runc-ctrs
              mountPath: /var/run/runc-ctrs
            - name: containerd-runc
              mountPath: /var/run/containerd/runc
            - name: data-kubelet
              mountPath: /var/data/kubelet
            - name: lib-kubelet
              mountPath: /var/lib/kubelet
      volumes:
        - name: docker
          hostPath:
            path: /var/run/docker.sock
        - name: run
          hostPath:
            path: /var/run/netns
        - name: ovsdb
          hostPath:
            path: /var/run/openvswitch/db.sock
        - name: runc
          hostPath:
            path: /var/run/runc
        - name: runc-ctrs
          hostPath:
            path: /var/run/runc-ctrs
        - name: containerd-runc
          hostPath:
            path: /var/run/containerd/runc
        - name: data-kubelet
          hostPath:
            path: /var/data/kubelet
        - name: lib-kubelet
          hostPath:
            path: /var/lib/kubelet
---
