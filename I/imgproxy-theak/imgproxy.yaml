apiVersion: v1
kind: Service
metadata:
  name: imgproxy
  namespace: theak
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/name: imgproxy
    helm.sh/chart: imgproxy-0.2.6
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: imgproxy
spec:
  selector:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/name: imgproxy
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imgproxy
  namespace: theak
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/name: imgproxy
    helm.sh/chart: imgproxy-0.2.6
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: imgproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/name: imgproxy
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/name: imgproxy
        helm.sh/chart: imgproxy-0.2.6
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: imgproxy
    spec:
      securityContext: {}
      containers:
        - name: imgproxy
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: darthsim/imgproxy:v3.3.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 50
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          resources:
            seccompProfile:
              type: RuntimeDefault
