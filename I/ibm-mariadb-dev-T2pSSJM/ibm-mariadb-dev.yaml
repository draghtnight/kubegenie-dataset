apiVersion: v1
kind: Service
metadata:
  name: release-name-ibm-mariadb-dev
  labels:
    app: release-name-ibm-mariadb-dev
    chart: ibm-mariadb-dev-1.1.2
    release: release-name
    heritage: Helm
spec:
  type: NodePort
  ports:
    - name: mariadb
      port: 3306
      targetPort: mariadb
  selector:
    app: release-name-ibm-mariadb-dev
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-ibm-mariadb-dev
  labels:
    app: release-name-ibm-mariadb-dev
    chart: ibm-mariadb-dev-1.1.2
    release: release-name
    heritage: Helm
spec:
  template:
    metadata:
      labels:
        app: release-name-ibm-mariadb-dev
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - ppc64le
                      - s390x
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 2
              preference:
                matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
            - weight: 2
              preference:
                matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - ppc64le
            - weight: 2
              preference:
                matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - s390x
      containers:
        - name: release-name-ibm-mariadb-dev
          image: ibmcom/mariadb:10.2.10
          imagePullPolicy: IfNotPresent
          env:
            - name: MARIADB_USER
              value: testuser
            - name: MARIADB_DATABASE
              value: ""
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-ibm-mariadb-dev
                  key: password
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - name: mariadb
              containerPort: 3306
          resources:
            limits:
              cpu: 16000m
              memory: 16Gi
            requests:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: release-name-ibm-mariadb-dev-data-stor
              mountPath: /database
      volumes:
        - name: release-name-ibm-mariadb-dev-data-stor
          persistentVolumeClaim:
            claimName: release-name-ibm-mariadb-dev-data-stor
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-credentials-test
  annotations:
    helm.sh/hook: test-success
  labels:
    app: release-name-ibm-mariadb-dev-test
    chart: ibm-mariadb-dev-1.1.2
    release: release-name
    heritage: Helm
spec:
  containers:
    - name: release-name-ibm-mariadb-dev-credentials-test
      image: ibmcom/mariadb:10.2.10
      env:
        - name: DBCMD
          value: mysql
        - name: HOST
          value: release-name-ibm-mariadb-dev
        - name: DATABASE_NAME
          value: test
        - name: USER
          value: testuser
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: release-name-ibm-mariadb-dev
              key: password
      command:
        - sh
        - -c
        - $DBCMD -u $USER -h $HOST -p$MARIADB_PASSWORD $DATABASE_NAME
  restartPolicy: Never
