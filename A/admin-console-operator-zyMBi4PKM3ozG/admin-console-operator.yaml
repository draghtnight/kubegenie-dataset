apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    helm.sh/chart: admin-console-operator-2.11.0
    app.kubernetes.io/name: admin-console-operator
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 2.11.0
    app.kubernetes.io/managed-by: Helm
  name: admin-console-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: admin-console-operator
  template:
    metadata:
      labels:
        name: admin-console-operator
    spec:
      serviceAccountName: edp-admin-console-operator
      securityContext:
        runAsNonRoot: true
      containers:
        - name: admin-console-operator
          image: epamedp/admin-console-operator:2.11.0
          imagePullPolicy: IfNotPresent
          command:
            - admin-console-operator
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PLATFORM_TYPE
              value: openshift
            - name: DEPLOYMENT_TYPE
              value: deploymentConfigs
          resources:
            limits:
              memory: 192Mi
            requests:
              cpu: 50m
              memory: 64Mi
            seccompProfile:
              type: RuntimeDefault
