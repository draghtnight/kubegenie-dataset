apiVersion: v2.edp.epam.com/v1alpha1
kind: AdminConsole
metadata:
  name: edp-admin-console
spec:
  image: epamedp/edp-admin-console
  version: 2.12.0
  edpSpec:
    name: null
    dnsWildcard: null
    version: 2.11.0
    integrationStrategies: Create,Clone,Import
    testReportTools: Allure
  dbSpec:
    enabled: true
    name: edp-db
    hostname: edp-db
    port: "5432"
  keycloakSpec:
    enabled: true
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: edp-admin-console
    helm.sh/chart: admin-console-operator-2.11.0
    app.kubernetes.io/name: admin-console-operator
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 2.11.0
    app.kubernetes.io/managed-by: Helm
  name: edp-admin-console
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: edp-admin-console
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: edp-admin-console
    spec:
      initContainers:
        - image: postgres:9.6
          imagePullPolicy: IfNotPresent
          name: db-wait
          command:
            - /bin/bash
            - -c
            - while ! pg_isready -d $(POSTGRES_DB) -h $(PGHOST) -U $(POSTGRES_USER)  </dev/null; do echo waiting for db; sleep 10; done;
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-admin-console
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-admin-console
                  key: password
            - name: POSTGRES_DB
              value: edp-db
            - name: PGHOST
              value: edp-db
      containers:
        - env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: HOST
              value: https://edp-admin-console-.
            - name: EDP_ADMIN_CONSOLE_VERSION
              value: 2.12.0
            - name: EDP_VERSION
              value: 2.11.0
            - name: AUTH_KEYCLOAK_ENABLED
              value: "false"
            - name: DNS_WILDCARD
              value: ""
            - name: OPENSHIFT_CLUSTER_URL
              value: ""
            - name: DB_ENABLED
              value: "true"
            - name: PG_HOST
              value: edp-db
            - name: PG_PORT
              value: "5432"
            - name: PG_DATABASE
              value: edp-db
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: db-admin-console
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: db-admin-console
            - name: PLATFORM_TYPE
              value: openshift
            - name: VCS_INTEGRATION_ENABLED
              valueFrom:
                configMapKeyRef:
                  key: vcs_integration_enabled
                  name: edp-config
            - name: PROJECT_MASK_URL
              value: /console/project/{namespace}/overview
            - name: IMAGE_STREAM_MASK_URL
              value: /console/project/{namespace}/browse/images/{stream}
            - name: INTEGRATION_STRATEGIES
              value: Create,Clone,Import
            - name: BUILD_TOOLS
              value: maven
            - name: DEPLOYMENT_SCRIPT
              value: helm-chart
            - name: VERSIONING_TYPES
              value: default,edp
            - name: CI_TOOLS
              value: Jenkins,GitLab CI
            - name: PERF_DATA_SOURCES
              value: Sonar,Jenkins,GitLab
          image: epamedp/edp-admin-console:2.12.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            initialDelaySeconds: 120
            periodSeconds: 20
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          name: edp-admin-console
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            failureThreshold: 5
            initialDelaySeconds: 20
            periodSeconds: 20
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          resources:
            requests:
              memory: 500Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: edp-admin-console
      serviceAccountName: edp-admin-console
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - type: ConfigChange
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: edp-admin-console
    helm.sh/chart: admin-console-operator-2.11.0
    app.kubernetes.io/name: admin-console-operator
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 2.11.0
    app.kubernetes.io/managed-by: Helm
  name: edp-admin-console
spec:
  host: edp-admin-console-.
  path: null
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: edp-admin-console
    weight: 100
  wildcardPolicy: None
status:
  ingress: []
