apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-ai-scale-auth
  labels:
    app.kubernetes.io/name: ai-scale-auth
    helm.sh/chart: ai-scale-auth-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: ConfigMap
immutable: false
metadata:
  name: release-name-ai-scale-auth
  labels:
    app.kubernetes.io/name: ai-scale-auth
    helm.sh/chart: ai-scale-auth-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
data:
  configs.yaml: |
    debugMode: true
    grpc:
      compression:
        enabled: false
        type: Zstd
      connection:
        host: 0.0.0.0
        insecure: true
        maxMessageSize: 1MiB
        port: 8091
        readBufferSize: 4MiB
        timeout: 15s
        writeBufferSize: 4MiB
      enabled: true
      keepalive:
        enforcementPolicy:
          minTime: 20m
          permitWithoutStream: false
        time: 5m
        timeout: 5m
      useReflection: true
    monitoring:
      enabled: true
    postgres:
      database: ai-scale
      host: release-name-ai-scale-auth-postgresql.default.svc.cluster.local
      password: ""
      pool:
        connMaxLifetime: 1m
        maxIdleConns: 1
        maxOpenConns: 10
      port: 5432
      schema: public
      sslmode: disable
      username: ai-scale
    profiling:
      enabled: true
    single:
      buffer:
        readBufferSize: 4MiB
        writeBufferSize: 4MiB
      concurrency: 100000
      enabled: true
      host: 0.0.0.0
      httptransport:
        maxIdleConnDuration: 15s
        readTimeout: 7s
        writeTimeout: 7s
      name: pprof/monitoring server
      port: 8097
      tcpKeepalive:
        enabled: true
        period: 1s
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-ai-scale-auth
  labels:
    app.kubernetes.io/name: ai-scale-auth
    helm.sh/chart: ai-scale-auth-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 8091
      protocol: TCP
      targetPort: grpc
    - name: monitoring
      port: 8097
      protocol: TCP
      targetPort: monitoring
  selector:
    app.kubernetes.io/name: ai-scale-auth
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-ai-scale-auth
  labels:
    app.kubernetes.io/name: ai-scale-auth
    helm.sh/chart: ai-scale-auth-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-scale-auth
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/config: 88f75383872abd16c2ca3138cb8852b4082c80f5a69cb0c04fbfb81eeaa376bc
      labels:
        app.kubernetes.io/name: ai-scale-auth
        helm.sh/chart: ai-scale-auth-0.1.1
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: release-name-ai-scale-auth
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ai-scale-auth
                    app.kubernetes.io/instance: release-name
                namespaces:
                  - default
                topologyKey: kubernetes.io/hostname
              weight: 1
      securityContext:
        fsGroup: 1001
      initContainers:
        - command:
            - sh
            - -c
            - |
              until printf "." && nc -z -w 2 release-name-ai-scale-auth-postgresql.default.svc.cluster.local 5432; do
                  sleep 2;
              done;

              echo 'PostgreSQL OK âœ“'
          image: alpine:3.9.2
          name: check-postgresql
        - args:
            - -source
            - file://./migrations
            - -database
            - postgres://ai-scale:%!s(<nil>)@release-name-ai-scale-auth-postgresql.default.svc.cluster.local:5432/ai-scale?sslmode=disable
            - up
          command:
            - /usr/local/bin/migrate
          image: alex6021710/ai-scale-migrator:latest
          name: migrations
      containers:
        - name: ai-scale-auth
          image: alex6021710/ai-scale-auth:latest
          securityContext:
            runAsNonRoot: true
            runAsUser: 10441
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          command:
            - /app
          args:
            - -conf=/etc/auth/configs/configs.yaml
          resources:
            limits: {}
            requests: {}
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: grpc
              containerPort: 8091
            - name: monitoring
              containerPort: 8097
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8097
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: 8097
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /etc/auth/configs
              name: configs
              readOnly: true
      volumes:
        - configMap:
            name: release-name-ai-scale-auth
          name: configs
