apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-alertmanager
  labels:
    helm.sh/chart: alertmanager-0.3.0
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.21.0
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-alertmanager
  labels:
    helm.sh/chart: alertmanager-0.3.0
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.21.0
    app.kubernetes.io/managed-by: Helm
data:
  alertmanager.yml: |
    global: {}
    receivers:
    - name: default-receiver
    route:
      group_interval: 5m
      group_wait: 10s
      receiver: default-receiver
      repeat_interval: 3h
    templates:
    - /etc/alertmanager/*.tmpl
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-alertmanager
  labels:
    helm.sh/chart: alertmanager-0.3.0
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.21.0
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9093
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: release-name
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-alertmanager-headless
  labels:
    helm.sh/chart: alertmanager-0.3.0
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.21.0
    app.kubernetes.io/managed-by: Helm
spec:
  clusterIP: None
  ports:
    - port: 9093
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-alertmanager
  labels:
    helm.sh/chart: alertmanager-0.3.0
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.21.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
      app.kubernetes.io/instance: release-name
  serviceName: release-name-alertmanager-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-alertmanager
      securityContext:
        fsGroup: 65534
      containers:
        - name: alertmanager
          securityContext:
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 11096
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: prom/alertmanager:v0.21.0
          imagePullPolicy: IfNotPresent
          args:
            - --storage.path=/alertmanager
            - --config.file=/etc/alertmanager/alertmanager.yml
          ports:
            - name: http
              containerPort: 9093
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager/alertmanager.yml
              subPath: alertmanager.yml
            - name: storage
              mountPath: /alertmanager
      volumes:
        - name: config
          configMap:
            name: release-name-alertmanager
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-alertmanager-test-connection
  labels:
    helm.sh/chart: alertmanager-0.3.0
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.21.0
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-alertmanager:9093
  restartPolicy: Never
