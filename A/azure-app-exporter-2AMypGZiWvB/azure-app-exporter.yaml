apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-azure-app-exporter
  labels:
    helm.sh/chart: azure-app-exporter-0.1.0
    app.kubernetes.io/name: azure-app-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.1.19
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-azure-app-exporter
  labels:
    helm.sh/chart: azure-app-exporter-0.1.0
    app.kubernetes.io/name: azure-app-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.1.19
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: azure-app-exporter
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-azure-app-exporter
  labels:
    helm.sh/chart: azure-app-exporter-0.1.0
    app.kubernetes.io/name: azure-app-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.1.19
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: azure-app-exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: azure-app-exporter
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-azure-app-exporter
      securityContext: {}
      containers:
        - name: azure-app-exporter
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: ghcr.io/mkoertgen/azure-app-exporter/azure-app-exporter:0.1.19
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: AZURE_ENABLED
              value: "False"
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: release-name
                  key: azure-client-id
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: release-name
                  key: azure-client-secret
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: release-name
                  key: azure-tenant-id
---
apiVersion: v1
kind: Secret
metadata:
  name: release-name
  labels:
    helm.sh/chart: azure-app-exporter-0.1.0
    app.kubernetes.io/name: azure-app-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.1.19
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-delete-policy: hook-failed
type: Opaque
data:
  azure-client-id: LXVuc2V0LQ==
  azure-client-secret: LXVuc2V0LQ==
  azure-tenant-id: LXVuc2V0LQ==
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-azure-app-exporter-test-connection
  labels:
    helm.sh/chart: azure-app-exporter-0.1.0
    app.kubernetes.io/name: azure-app-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.1.19
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-azure-app-exporter:8000
  restartPolicy: Never
