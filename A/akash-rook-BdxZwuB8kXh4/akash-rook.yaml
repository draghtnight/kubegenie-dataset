  name: rook-config-override
  namespace: rook-ceph
data:
  config: |
    [global]
    osd pool default size = 1
    osd pool default min size = 1
    mon warn on pool no redundancy = false
    bdev flock retry = 20
    bluefs buffered io = false
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: rook-ceph-operator-config
  namespace: rook-ceph
data:
  ROOK_LOG_LEVEL: INFO
  ROOK_CSI_ENABLE_CEPHFS: "true"
  ROOK_CSI_ENABLE_RBD: "true"
  ROOK_CSI_ENABLE_GRPC_METRICS: "false"
  CSI_ENABLE_CEPHFS_SNAPSHOTTER: "true"
  CSI_ENABLE_RBD_SNAPSHOTTER: "true"
  CSI_FORCE_CEPHFS_KERNEL_CLIENT: "true"
  CSI_RBD_FSGROUPPOLICY: ReadWriteOnceWithFSType
  CSI_CEPHFS_FSGROUPPOLICY: ReadWriteOnceWithFSType
  ROOK_CSI_ALLOW_UNSUPPORTED_VERSION: "false"
  ROOK_CSI_CEPH_IMAGE: quay.io/cephcsi/cephcsi:v3.6.1
  ROOK_CSI_KUBELET_DIR_PATH: /var/lib/kubelet
  ROOK_OBC_WATCH_OPERATOR_NAMESPACE: "true"
  ROOK_ENABLE_FLEX_DRIVER: "false"
  ROOK_ENABLE_DISCOVERY_DAEMON: "false"
  CSI_ENABLE_VOLUME_REPLICATION: "false"
