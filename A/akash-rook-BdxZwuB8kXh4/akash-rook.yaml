apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  dataDirHostPath: /var/lib/rook
  cephVersion:
    image: quay.io/ceph/ceph:v17.2.0
    allowUnsupported: true
  skipUpgradeChecks: false
  waitTimeoutForHealthyOSDInMinutes: 10
  mon:
    count: 3
    allowMultiplePerNode: true
  mgr:
    count: 2
  dashboard:
    enabled: true
  crashCollector:
    disable: false
  storage:
    useAllNodes: false
    useAllDevices: true
    config:
      osdsPerDevice: "3"
    nodes:
      - name: node-a
        config: null
  healthCheck:
    daemonHealth:
      mon:
        disabled: false
        interval: 45s
        timeout: 600s
      osd:
        disabled: false
        interval: 60s
      status:
        disabled: false
        interval: 60s
    livenessProbe:
      mon:
        disabled: false
      mgr:
        disabled: false
      osd:
        disabled: false
    startupProbe:
      mon:
        disabled: false
      mgr:
        disabled: false
      osd:
        disabled: false
  disruptionManagement:
    managePodBudgets: true
  cleanupPolicy:
    confirmation: ""
