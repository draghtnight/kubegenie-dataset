apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rook-aio
  namespace: rook-ceph
spec:
  selector:
    matchLabels:
      name: rook-aio
  template:
    metadata:
      labels:
        name: rook-aio
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      initContainers:
        - name: create-sysctl-file
          image: busybox
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - echo fs.aio-max-nr=1048576 > /etc/sysctl.d/98-rook-ceph-aio.conf
          volumeMounts:
            - name: sysctld
              mountPath: /etc/sysctl.d
        - name: run-sysctl
          image: alpine:3.6
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - sysctl -w fs.aio-max-nr=1048576
          securityContext:
            privileged: true
          volumeMounts:
            - name: sysctld
              mountPath: /etc/sysctl.d
            - name: modifysys
              mountPath: /sys
      containers:
        - name: rook-aio
          image: busybox
          imagePullPolicy: IfNotPresent
          command:
            - /bin/tail
          args:
            - -f
            - /dev/null
          volumeMounts:
            - name: sysctld
              mountPath: /etc/sysctl.d
      terminationGracePeriodSeconds: 30
      volumes:
        - name: sysctld
          hostPath:
            path: /etc/sysctl.d
        - name: modifysys
          hostPath:
            path: /sys
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
  labels:
    operator: rook
    storage-backend: ceph
spec:
  selector:
    matchLabels:
      app: rook-ceph-operator
  replicas: 1
  template:
    metadata:
      labels:
        app: rook-ceph-operator
    spec:
      serviceAccountName: rook-ceph-system
      containers:
        - name: rook-ceph-operator
          image: rook/ceph:v1.9.4
          args:
            - ceph
            - operator
          volumeMounts:
            - mountPath: /var/lib/rook
              name: rook-config
            - mountPath: /etc/ceph
              name: default-config-dir
          env:
            - name: ROOK_CURRENT_NAMESPACE_ONLY
              value: "false"
            - name: ROOK_DISCOVER_DEVICES_INTERVAL
              value: 60m
            - name: ROOK_HOSTPATH_REQUIRES_PRIVILEGED
              value: "false"
            - name: ROOK_ENABLE_SELINUX_RELABELING
              value: "true"
            - name: ROOK_ENABLE_FSGROUP
              value: "true"
            - name: ROOK_DISABLE_DEVICE_HOTPLUG
              value: "false"
            - name: DISCOVER_DAEMON_UDEV_BLACKLIST
              value: (?i)dm-[0-9]+,(?i)rbd[0-9]+,(?i)nbd[0-9]+
            - name: ROOK_UNREACHABLE_NODE_TOLERATION_SECONDS
              value: "5"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: rook-config
          emptyDir: {}
        - name: default-config-dir
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-ceph-tools
  namespace: rook-ceph
  labels:
    app: rook-ceph-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rook-ceph-tools
  template:
    metadata:
      labels:
        app: rook-ceph-tools
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: rook-ceph-tools
          image: rook/ceph:v1.9.4
          command:
            - /bin/bash
          args:
            - -m
            - -c
            - /usr/local/bin/toolbox.sh
          imagePullPolicy: IfNotPresent
          env:
            - name: ROOK_CEPH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rook-ceph-mon
                  key: ceph-username
            - name: ROOK_CEPH_SECRET
              valueFrom:
                secretKeyRef:
                  name: rook-ceph-mon
                  key: ceph-secret
          volumeMounts:
            - mountPath: /etc/ceph
              name: ceph-config
            - name: mon-endpoint-volume
              mountPath: /etc/rook
      volumes:
        - name: mon-endpoint-volume
          configMap:
            name: rook-ceph-mon-endpoints
            items:
              - key: data
                path: mon-endpoints
        - name: ceph-config
          emptyDir: {}
      tolerations:
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 5
