apiVersion: v1
kind: Service
metadata:
  name: release-name-chisel
  labels:
    helm.sh/chart: chisel-0.0.3
    app.kubernetes.io/name: chisel
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.7.6
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: chisel
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-chisel
  labels:
    helm.sh/chart: chisel-0.0.3
    app.kubernetes.io/name: chisel
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.7.6
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chisel
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chisel
        app.kubernetes.io/instance: release-name
    spec:
      securityContext: {}
      containers:
        - name: chisel
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          image: jpillora/chisel:1.7.6
          imagePullPolicy: IfNotPresent
          args:
            - server
            - --port=8080
            - --keepalive=0s
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 16Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: release-name-chisel
  labels:
    helm.sh/chart: chisel-0.0.3
    app.kubernetes.io/name: chisel
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.7.6
    app.kubernetes.io/managed-by: Helm
  annotations: null
spec:
  rules:
    - host: null
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: release-name-chisel
                port:
                  name: http
