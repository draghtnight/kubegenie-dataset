apiVersion: v1
kind: Service
metadata:
  name: choerodon-front
  labels:
    choerodon.io/release: release-name
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    choerodon.io/release: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name
  labels:
    choerodon.io/release: release-name
spec:
  replicas: 1
  selector:
    matchLabels:
      choerodon.io/release: release-name
  template:
    metadata:
      annotations: null
      labels:
        choerodon.io/release: release-name
    spec:
      containers:
        - name: release-name
          image: registry.cn-shanghai.aliyuncs.com/c7n/choerodon-front:1.0.1
          imagePullPolicy: IfNotPresent
          env:
            - name: API_HOST
              value: http://gateway.example.com
            - name: CLIENT_ID
              value: choerodon
            - name: COOKIE_SERVER
              value: http://choerodon.example.com
            - name: DEVOPS_HOST
              value: ws://devops.choerodon.example.com
            - name: DEVOPS_WEBSOCKET_SECRET_KEY
              value: example
            - name: FILE_SERVER
              value: http://minio.example.com
            - name: HEADER_TITLE_NAME
              value: Choerodon | 多云应用技术集成平台
            - name: HZERO_FRONT
              value: http://hzero-front.example.com
            - name: TITLE_NAME
              value: Choerodon | 多云应用技术集成平台
            - name: WEBSOCKET_SERVER
              value: ws://ws.example.com
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: 128Mi
            requests:
              memory: 128Mi
            seccompProfile:
              type: RuntimeDefault
