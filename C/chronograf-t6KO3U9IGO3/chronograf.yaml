apiVersion: v1
kind: Service
metadata:
  name: release-name-chronograf
  labels:
    app: release-name-chronograf
    chart: chronograf-1.0.2
    release: release-name
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8888
  selector:
    app: release-name-chronograf
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-chronograf
  labels:
    app: release-name-chronograf
    chart: chronograf-1.0.2
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: release-name-chronograf
    spec:
      containers:
        - name: chronograf
          image: docker.io/chronograf:1.7.7-alpine
          imagePullPolicy: Always
          env: null
          ports:
            - containerPort: 8888
              name: api
          livenessProbe:
            httpGet:
              path: /ping
              port: api
          readinessProbe:
            httpGet:
              path: /ping
              port: api
          volumeMounts:
            - name: data
              mountPath: /var/lib/chronograf
          resources:
            limits:
              cpu: 2
              memory: 2Gi
            requests:
              cpu: 0.10000000000000001
              memory: 256Mi
      volumes:
        - name: data
          emptyDir: {}
