apiVersion: v1
kind: Service
metadata:
  name: release-name-consul-headless
  namespace: 4tYxnMt
  labels:
    app.kubernetes.io/name: consul
    helm.sh/chart: consul-10.6.4
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations: null
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: http
      protocol: TCP
      port: 8500
    - name: rpc
      port: 8400
    - name: serflan-tcp
      protocol: TCP
      port: 8301
    - name: serflan-udp
      protocol: UDP
      port: 8301
    - name: rpc-server
      port: 8300
    - name: dns-tcp
      port: 8600
    - name: dns-udp
      protocol: UDP
      port: 8600
  selector:
    app.kubernetes.io/name: consul
    app.kubernetes.io/instance: release-name
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-consul-ui
  namespace: 4tYxnMt
  labels:
    app.kubernetes.io/name: consul
    helm.sh/chart: consul-10.6.4
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
