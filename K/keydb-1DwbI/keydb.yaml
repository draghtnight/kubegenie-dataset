apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-keydb
  labels:
    helm.sh/chart: keydb-0.5.3
    app.kubernetes.io/name: keydb
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v6.0.16
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-keydb
  labels:
    helm.sh/chart: keydb-0.5.3
    app.kubernetes.io/name: keydb
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v6.0.16
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 6379
      targetPort: keydb
      protocol: TCP
      name: server
  selector:
    app.kubernetes.io/name: keydb
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-keydb
  labels:
    helm.sh/chart: keydb-0.5.3
    app.kubernetes.io/name: keydb
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v6.0.16
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 3
  serviceName: release-name-keydb
  selector:
    matchLabels:
      app.kubernetes.io/name: keydb
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keydb
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-keydb
      securityContext: {}
      containers:
        - name: keydb
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: pozetroninc/keydb:v6.0.16
          imagePullPolicy: IfNotPresent
          command:
            - keydb-server
            - /etc/keydb/keydb.conf
            - --active-replica yes
            - --multi-master yes
            - --appendonly no
            - --bind 0.0.0.0
            - --port "6379"
            - --protected-mode no
            - --server-threads 2
            - --masterauth thanks@jdsully
            - --requirepass thanks@jdsully
            - --replicaof release-name-keydb-0.release-name-keydb 6379
            - --replicaof release-name-keydb-1.release-name-keydb 6379
            - --replicaof release-name-keydb-2.release-name-keydb 6379
          ports:
            - name: keydb
              containerPort: 6379
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: keydb
          readinessProbe:
            tcpSocket:
              port: keydb
          resources:
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: keydb-data
              mountPath: /data
      volumes:
        - name: keydb-data
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: keydb
                topologyKey: topology.kubernetes.io/zone
              weight: 100
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: keydb
              topologyKey: kubernetes.io/hostname
