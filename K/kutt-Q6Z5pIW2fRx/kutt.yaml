apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-kutt
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kutt
    app.kubernetes.io/version: 2.7.4
    helm-revision: "1"
    helm.sh/chart: kutt-3.0.1
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: kutt
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations: null
      labels:
        app.kubernetes.io/name: kutt
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 0
        runAsUser: 0
        supplementalGroups:
          - 568
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      enableServiceLinks: false
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: autopermissions
          image: ghcr.io/truecharts/alpine:v3.15.2@sha256:29ed3480a0ee43f7af681fed5d4fc215516abf1c41eade6938b26d8c9c2c7583
          securityContext:
            runAsUser: 11301
            privileged: true
            allowPrivilegeEscalation: false
          resources:
            limits:
              cpu: 4000m
              memory: 8Gi
            requests:
              cpu: 10m
              memory: 50Mi
          command:
            - /bin/sh
            - -c
            - |
              /bin/bash <<'EOF'
              echo "Automatically correcting permissions..."
              echo "increasing inotify limits..."
              ( sysctl -w fs.inotify.max_user_watches=524288 || echo "error setting inotify") && ( sysctl -w fs.inotify.max_user_instances=512 || echo "error setting inotify")
              EOF
          volumeMounts: null
        - name: postgresql-init
          image: ghcr.io/truecharts/postgresql:v14.3.0@sha256:a05700459c7d20acebb13edfe713174cccbdb63c727f8a6cd421be8592b172a4
          securityContext:
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: 4000m
              memory: 8Gi
            requests:
              cpu: 10m
              memory: 50Mi
          command:
            - sh
            - -c
            - until pg_isready -U kutt -h release-name-postgresql; do sleep 2 ; done
          imagePullPolicy: IfNotPresent
      containers:
        - name: release-name-kutt
          image: tccr.io/truecharts/kutt:v2.7.4@sha256:7b89481d467e1c1dc75e672bdac18dd00fdb4a3f0b60d90518acbf8eddfe8615
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: false
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: PUID
              value: "568"
            - name: USER_ID
              value: "568"
            - name: UID
              value: "568"
            - name: UMASK
              value: "2"
            - name: UMASK_SET
              value: "2"
            - name: PGID
              value: "568"
            - name: GROUP_ID
              value: "568"
            - name: GID
              value: "568"
            - name: NVIDIA_VISIBLE_DEVICES
              value: void
            - name: TZ
              value: UTC
            - name: ADMIN_EMAILS
              value: admin@example.com,admin@example2.com
            - name: CONTACT_EMAIL
              value: admin@example.com
            - name: CUSTOM_DOMAIN_USE_HTTPS
              value: "false"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: plainhost
                  name: dbcreds
            - name: DB_NAME
              value: kutt
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgresql-password
                  name: dbcreds
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: kutt
            - name: DEFAULT_DOMAIN
              value: localhost:10195
            - name: DEFAULT_MAX_STATS_PER_LINK
              value: "5000"
            - name: DISALLOW_ANONYMOUS_LINKS
              value: "false"
            - name: DISALLOW_REGISTRATION
              value: "false"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: JWT_SECRET
                  name: kutt-secrets
            - name: LINK_LENGTH
              value: "6"
            - name: MAIL_FROM
              value: ""
            - name: MAIL_HOST
              value: ""
            - name: MAIL_PORT
              value: "567"
            - name: MAIL_SECURE
              value: "true"
            - name: NON_USER_COOLDOWN
              value: "0"
            - name: PORT
              value: "10195"
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  key: plainhost
                  name: rediscreds
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: redis-password
                  name: rediscreds
            - name: REDIS_PORT
              value: "6379"
            - name: REPORT_EMAIL
              value: admin@example.com
            - name: SITE_NAME
              value: My Kutt Instance
            - name: USER_LIMIT_PER_DAY
              value: "50"
          envFrom:
            - secretRef:
                name: release-name-kutt
          ports:
            - name: main
              containerPort: 10195
              protocol: TCP
          volumeMounts:
            - mountPath: /shared
              name: shared
            - mountPath: /tmp
              name: temp
            - mountPath: /var/logs
              name: varlogs
          livenessProbe:
            tcpSocket:
              port: 10195
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 10195
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 10195
            initialDelaySeconds: 10
            failureThreshold: 60
            timeoutSeconds: 2
            periodSeconds: 5
          resources:
            limits:
              cpu: 4000m
              memory: 8Gi
            requests:
              cpu: 10m
              memory: 50Mi
      volumes:
        - name: shared
          emptyDir: {}
        - name: temp
          emptyDir:
            medium: Memory
        - name: varlogs
          emptyDir: {}
