apiVersion: v1
kind: Service
metadata:
  name: release-name-kubernetes-dashboard
  labels:
    app: kubernetes-dashboard
    chart: kubernetes-dashboard-0.9.0
    release: release-name
    heritage: Helm
    kubernetes.io/cluster-service: "true"
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: 8443
  selector:
    app: kubernetes-dashboard
    release: release-name
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-kubernetes-dashboard
  labels:
    app: kubernetes-dashboard
    chart: kubernetes-dashboard-0.9.0
    release: release-name
    heritage: Helm
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kubernetes-dashboard
        release: release-name
        kubernetes.io/cluster-service: "true"
    spec:
      serviceAccountName: release-name-kubernetes-dashboard
      containers:
        - name: kubernetes-dashboard
          image: k8s.gcr.io/kubernetes-dashboard-amd64:v1.10.0
          imagePullPolicy: IfNotPresent
          args:
            - --auto-generate-certificates
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          volumeMounts:
            - name: kubernetes-dashboard-certs
              mountPath: /certs
            - mountPath: /tmp
              name: tmp-volume
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /
              port: 8443
            initialDelaySeconds: 30
            timeoutSeconds: 30
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
      volumes:
        - name: kubernetes-dashboard-certs
          secret:
            secretName: release-name-kubernetes-dashboard
        - name: tmp-volume
          emptyDir: {}
