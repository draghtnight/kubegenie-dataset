apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuma-control-plane
  namespace: SMmOOyb1sde
  labels:
    helm.sh/chart: kuma-1.6.1
    app.kubernetes.io/name: kuma
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.6.1
    app.kubernetes.io/managed-by: Helm
    app: kuma-control-plane
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: kuma
      app.kubernetes.io/instance: release-name
      app: kuma-control-plane
  template:
    metadata:
      annotations:
        checksum/config: f244ac007d76f2dc23e22e8821b3a57e93ebf9661d86f1aa19c04b4a54953146
        checksum/tls-secrets: 01a76cb4f61ac27f0119a80aa3a67cbebf7eb9851149c9742d27de43fe5cf3b7
      labels:
        app.kubernetes.io/name: kuma
        app.kubernetes.io/instance: release-name
        app: kuma-control-plane
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - kuma-control-plane
                topologyKey: kubernetes.io/hostname
      serviceAccountName: kuma-control-plane
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/os: linux
      containers:
        - name: control-plane
          image: docker.io/kumahq/kuma-cp:1.6.1
          imagePullPolicy: IfNotPresent
          env:
            - name: KUMA_API_SERVER_AUTHN_LOCALHOST_IS_ADMIN
              value: "false"
            - name: KUMA_API_SERVER_READ_ONLY
              value: "true"
            - name: KUMA_DEFAULTS_SKIP_MESH_CREATION
              value: "false"
            - name: KUMA_DP_SERVER_HDS_ENABLED
              value: "false"
            - name: KUMA_ENVIRONMENT
              value: kubernetes
            - name: KUMA_GENERAL_TLS_CERT_FILE
              value: /var/run/secrets/kuma.io/tls-cert/tls.crt
            - name: KUMA_GENERAL_TLS_KEY_FILE
              value: /var/run/secrets/kuma.io/tls-cert/tls.key
            - name: KUMA_INJECTOR_INIT_CONTAINER_IMAGE
              value: docker.io/kumahq/kuma-init:1.6.1
            - name: KUMA_MODE
              value: standalone
            - name: KUMA_RUNTIME_KUBERNETES_ADMISSION_SERVER_CERT_DIR
              value: /var/run/secrets/kuma.io/tls-cert
            - name: KUMA_RUNTIME_KUBERNETES_ADMISSION_SERVER_PORT
              value: "5443"
            - name: KUMA_RUNTIME_KUBERNETES_CONTROL_PLANE_SERVICE_NAME
              value: kuma-control-plane
            - name: KUMA_RUNTIME_KUBERNETES_INJECTOR_CA_CERT_FILE
              value: /var/run/secrets/kuma.io/tls-cert/ca.crt
            - name: KUMA_RUNTIME_KUBERNETES_INJECTOR_CNI_ENABLED
              value: "false"
            - name: KUMA_RUNTIME_KUBERNETES_INJECTOR_SIDECAR_CONTAINER_IMAGE
              value: docker.io/kumahq/kuma-dp:1.6.1
            - name: KUMA_RUNTIME_KUBERNETES_SERVICE_ACCOUNT_NAME
              value: system:serviceaccount:default:kuma-control-plane
            - name: KUMA_STORE_KUBERNETES_SYSTEM_NAMESPACE
              value: default
            - name: KUMA_STORE_TYPE
              value: kubernetes
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          args:
            - run
            - --log-level=info
            - --config-file=/etc/kuma.io/kuma-control-plane/config.yaml
          ports:
            - containerPort: 5680
              name: diagnostics
              protocol: TCP
            - containerPort: 5681
            - containerPort: 5682
            - containerPort: 5443
            - containerPort: 5678
            - containerPort: 5653
              protocol: UDP
          livenessProbe:
            httpGet:
              path: /healthy
              port: 5680
          readinessProbe:
            httpGet:
              path: /ready
              port: 5680
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: general-tls-cert
              mountPath: /var/run/secrets/kuma.io/tls-cert/tls.crt
              subPath: tls.crt
              readOnly: true
            - name: general-tls-cert
              mountPath: /var/run/secrets/kuma.io/tls-cert/tls.key
              subPath: tls.key
              readOnly: true
            - name: general-tls-cert
              mountPath: /var/run/secrets/kuma.io/tls-cert/ca.crt
              subPath: ca.crt
              readOnly: true
            - name: kuma-control-plane-config
              mountPath: /etc/kuma.io/kuma-control-plane
              readOnly: true
      volumes:
        - name: general-tls-cert
          secret:
            secretName: kuma-tls-cert
        - name: kuma-control-plane-config
          configMap:
            name: kuma-control-plane-config
