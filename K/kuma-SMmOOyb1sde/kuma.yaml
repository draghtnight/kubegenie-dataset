  namespace: SMmOOyb1sde
  labels:
    helm.sh/chart: kuma-1.6.1
    app.kubernetes.io/name: kuma
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.6.1
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: kuma-install-missing-crds-job
      labels:
        helm.sh/chart: kuma-1.6.1
        app.kubernetes.io/name: kuma
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: 1.6.1
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: kuma-install-missing-crds
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/os: linux
      restartPolicy: OnFailure
      containers:
        - name: pre-upgrade-job
          image: bitnami/kubectl:1.20
          command:
            - /kuma/scripts/install_missing_crds.sh
          volumeMounts:
            - mountPath: /kuma/missing
              name: missing-crds
              readOnly: true
            - mountPath: /kuma/scripts
              name: scripts
              readOnly: true
      initContainers:
        - name: pre-upgrade-job-init
          image: docker.io/kumahq/kumactl:1.6.1
          volumeMounts:
            - mountPath: /kuma/missing
              name: missing-crds
            - mountPath: /kuma/scripts
              name: scripts
              readOnly: true
          command:
            - /kuma/scripts/save_missing_crds.sh
      volumes:
        - name: scripts
          configMap:
            name: kuma-install-missing-crds-scripts
            defaultMode: 493
        - name: missing-crds
          emptyDir: {}
