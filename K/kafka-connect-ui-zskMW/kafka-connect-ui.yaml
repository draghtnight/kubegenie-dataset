apiVersion: v1
kind: Service
metadata:
  name: release-name-kafka-connect-ui
  labels:
    app: kafka-connect-ui
    chart: kafka-connect-ui-0.1.0
    release: release-name
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: kafka-connect-ui
    release: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-kafka-connect-ui
  labels:
    app: kafka-connect-ui
    chart: kafka-connect-ui-0.1.0
    release: release-name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-connect-ui
      release: release-name
  template:
    metadata:
      labels:
        app: kafka-connect-ui
        release: release-name
    spec:
      containers:
        - name: kafka-connect-ui
          image: landoop/kafka-connect-ui:0.9.7
          imagePullPolicy: IfNotPresent
          env:
            - name: CONNECT_URL
              value: http://release-name-connect-cluster-connect-api:8083
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
