apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-ofbiz
  labels:
    helm.sh/chart: ofbiz-0.1.1
    app.kubernetes.io/name: ofbiz
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: trunk
    app.kubernetes.io/managed-by: Helm
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: release-name-ofbiz
data: null
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: release-name-ofbiz-runtime
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ""
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-ofbiz
  labels:
    helm.sh/chart: ofbiz-0.1.1
    app.kubernetes.io/name: ofbiz
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: trunk
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: ofbiz
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-ofbiz
  labels:
    helm.sh/chart: ofbiz-0.1.1
    app.kubernetes.io/name: ofbiz
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: trunk
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: release-name-ofbiz
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ofbiz
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ofbiz
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-ofbiz
      securityContext: {}
      volumes:
        - name: runtime
          persistentVolumeClaim:
            claimName: release-name-ofbiz-runtime
        - name: configmap
          configMap:
            name: release-name-ofbiz
      containers:
        - name: ofbiz
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: ieugen/ofbiz:trunk-11
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: configmap
              mountPath: /opt/ofbiz/config
              readOnly: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
          resources:
            seccompProfile:
              type: RuntimeDefault
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-ofbiz-test-connection
  labels:
    helm.sh/chart: ofbiz-0.1.1
    app.kubernetes.io/name: ofbiz
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: trunk
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-ofbiz:80
  restartPolicy: Never
