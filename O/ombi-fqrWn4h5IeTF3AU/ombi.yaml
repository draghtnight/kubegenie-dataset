apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  name: ombi-config
spec:
  resources:
    requests:
      storage: 2Gi
  accessModes:
    - ReadWriteMany
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-ombi
  labels:
    helm.sh/chart: ombi-0.1.0
    app.kubernetes.io/name: ombi
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 3.0.4949
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: ombi
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-ombi
  labels:
    helm.sh/chart: ombi-0.1.0
    app.kubernetes.io/name: ombi
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 3.0.4949
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ombi
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ombi
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      securityContext: {}
      containers:
        - name: ombi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: linuxserver/ombi:3.0.4949-ls72
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3579
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 360
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 360
            periodSeconds: 30
          volumeMounts:
            - name: ombi-config
              mountPath: /config
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
      volumes:
        - name: ombi-config
          persistentVolumeClaim:
            claimName: ombi-config
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-ombi-test-connection
  labels:
    helm.sh/chart: ombi-0.1.0
    app.kubernetes.io/name: ombi
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 3.0.4949
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-ombi:80
  restartPolicy: Never
