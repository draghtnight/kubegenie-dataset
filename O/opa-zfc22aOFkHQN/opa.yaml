apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-opa
  labels:
    app: release-name-opa
    chart: opa-1.4.2
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-name-opa
  template:
    metadata:
      labels:
        app: release-name-opa
      name: release-name-opa
    spec:
      initContainers:
        - name: initpolicy
          image: openpolicyagent/kube-mgmt:0.8
          imagePullPolicy: IfNotPresent
          resources: {}
          command:
            - /bin/sh
            - -c
            - |
              tr -dc 'A-F0-9' < /dev/urandom | dd bs=1 count=32 2>/dev/null > /authz/mgmt-token
              TOKEN=`cat /authz/mgmt-token`
              cat > /authz/authz.rego <<EOF
              package system.authz
              default allow = false
              allow { input.path = [""]; input.method = "POST" }
              allow { input.path = [""]; input.method = "GET" }
              allow { input.identity = "$TOKEN" }
              EOF
          volumeMounts:
            - name: authz
              mountPath: /authz
      containers:
        - name: opa
          image: openpolicyagent/opa:0.10.7
          imagePullPolicy: IfNotPresent
          resources:
            seccompProfile:
              type: RuntimeDefault
          args:
            - run
            - --server
            - --config-file=/config/config.yaml
            - --tls-cert-file=/certs/tls.crt
            - --tls-private-key-file=/certs/tls.key
            - --addr=0.0.0.0:443
            - --log-level=info
            - --log-format=text
            - --authentication=token
            - --authorization=basic
            - /authz/authz.rego
            - --ignore=.*
            - --insecure-addr=127.0.0.1:8181
          volumeMounts:
            - name: certs
              readOnly: true
              mountPath: /certs
            - name: config
              readOnly: true
              mountPath: /config
            - name: authz
              readOnly: true
              mountPath: /authz
        - name: mgmt
          image: openpolicyagent/kube-mgmt:0.8
          imagePullPolicy: IfNotPresent
          resources: {}
          args:
            - --opa-auth-token-file=/authz/mgmt-token
            - --opa-url=http://127.0.0.1:8181/v1
            - --replicate-path=kubernetes
            - --enable-policies=false
          volumeMounts:
            - name: authz
              readOnly: true
              mountPath: /authz
          readinessProbe:
            httpGet:
              initialDelaySeconds: 3
              path: /
              periodSeconds: 5
              port: 443
              scheme: HTTPS
          livenessProbe:
            httpGet:
              initialDelaySeconds: 3
              path: /
              periodSeconds: 5
              port: 443
              scheme: HTTPS
      serviceAccountName: release-name-opa
      volumes:
        - name: certs
          secret:
            secretName: release-name-opa-cert
        - name: config
          secret:
            secretName: release-name-opa-config
        - name: authz
          emptyDir: {}
      nodeSelector: {}
      tolerations: []
