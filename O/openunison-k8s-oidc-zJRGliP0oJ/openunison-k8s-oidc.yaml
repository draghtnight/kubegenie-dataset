metadata:
  name: allow-from-apiserver
  namespace: default
spec:
  podSelector:
    matchLabels:
      application: openunison-release-name
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: kube-system
  policyTypes:
    - Ingress
