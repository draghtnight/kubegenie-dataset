      labels:
        app.kubernetes.io/name: mariadb
        helm.sh/chart: mariadb-11.0.12
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: primary
    spec:
