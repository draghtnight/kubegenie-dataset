---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-one-eye
  labels:
    helm.sh/chart: one-eye-0.1.8
    app.kubernetes.io/name: one-eye
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.3.4
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: one-eye
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: one-eye
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-one-eye
      securityContext: {}
      containers:
        - name: one-eye
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: banzaicloud/one-eye-operator:0.3.4
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
---
apiVersion: one-eye.banzaicloud.io/v1alpha1
kind: Observer
metadata:
  name: one-eye
spec:
  controlNamespace: default
  ingress:
    ingressSpec:
      rules:
        - host: localhost
          http:
            paths:
              - backend:
                  serviceName: one-eye-ui
                  servicePort: 80
                path: /
              - backend:
                  serviceName: one-eye-ui
                  servicePort: 80
                path: /api
              - backend:
                  serviceName: one-eye-prometheus-operator-grafana
                  servicePort: 80
                path: /grafana
              - backend:
                  serviceName: one-eye-prometheus-operato-prometheus
                  servicePort: 9090
                path: /prometheus
              - backend:
                  serviceName: one-eye-ui
                  servicePort: 80
                path: /loki/
    nginxIngressChart: {}
    ui:
      lokiURL: http://one-eye-loki:3100
      prometheusURL: http://one-eye-prometheus-operato-prometheus:9090//prometheus
  logging:
    extensions:
      webhook: true
    operator: {}
  loki:
    lokiOperatorChart: {}
  prometheus:
    prometheusOperatorChart: {}
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-one-eye-test-connection
  labels:
    helm.sh/chart: one-eye-0.1.8
    app.kubernetes.io/name: one-eye
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.3.4
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-one-eye:80
  restartPolicy: Never
