  influx_org: aW5mbHV4X29yZw==
  influx_token: aW5mbHV4X3Rva2Vu
  mqtt_user: bXF0dF91c2Vy
  mqtt_pass: bXF0dF9wYXNz
  mqtt_server: bXF0dF9zZXJ2ZXI=
  jwt_secret_key: and0X3NlY3JldF9rZXk=
  jwt_user: and0X3VzZXI=
  jwt_pass: and0X3Bhc3M=
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-pod-configmap
data:
  flask_env: flask_env
  flask_debug: flask_debug
  influx_bucket: influx_bucket
  mqtt_port: mqtt_port
---
apiVersion: v1
kind: Service
metadata:
  name: innovatieteam
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      name: flask
---
apiVersion: v1
kind: Pod
metadata:
  name: innovatieteam
spec:
  containers:
    - name: test
      image: index.docker.io/vivesinnovatie/innovatie21:latest
      imagePullPolicy: IfNotPresent
      env:
        - name: INFLUX_SERVER
          valueFrom:
            secretKeyRef:
              name: flask-pod-secret
              key: influx_server
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
        - name: INFLUX_TOKEN
          valueFrom:
            secretKeyRef:
              name: flask-pod-secret
              key: influx_token
        - name: INFLUX_ORG
          valueFrom:
            secretKeyRef:
              name: flask-pod-secret
              key: influx_org
        - name: MQTT_SERVER
          valueFrom:
            secretKeyRef:
              name: flask-pod-secret
              key: mqtt_server
        - name: MQTT_PASS
          valueFrom:
            secretKeyRef:
              name: flask-pod-secret
              key: mqtt_pass
        - name: MQTT_USER
          valueFrom:
            secretKeyRef:
              name: flask-pod-secret
              key: mqtt_user
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: flask-pod-configmap
              key: flask_env
        - name: FLASK_DEBUG
          valueFrom:
            configMapKeyRef:
              name: flask-pod-configmap
              key: flask_debug
        - name: INFLUX_BUCKET
          valueFrom:
            configMapKeyRef:
              name: flask-pod-configmap
              key: influx_bucket
        - name: MQTT_PORT
          valueFrom:
            configMapKeyRef:
              name: flask-pod-configmap
              key: mqtt_port
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: flask-pod-secret
              key: jwt_secret_key
        - name: JWT_USER
          valueFrom:
            secretKeyRef:
              name: flask-pod-secret
              key: jwt_user
        - name: JWT_PASS
          valueFrom:
            secretKeyRef:
              name: flask-pod-secret
              key: jwt_pass
  imagePullSecrets:
    - name: regcred
---
apiVersion: v1
kind: Pod
metadata:
  name: innovatieteam-test-connection
  labels:
    helm.sh/chart: motion-sensors-4.0.1
    app.kubernetes.io/name: motion-sensors
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.16.0
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - innovatieteam:80
  restartPolicy: Never
