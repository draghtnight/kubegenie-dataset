    app: mydeploy
  name: mydeploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mydeploy
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mydeploy
    spec:
      containers:
        - image: cankush625/webpage
          name: webpage
          resources:
            seccompProfile:
              type: RuntimeDefault
status: {}
