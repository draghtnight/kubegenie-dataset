metadata:
  name: release-name-miniflux
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: miniflux
    app.kubernetes.io/version: 2.0.36
    helm.sh/chart: miniflux-4.7.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: miniflux
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: miniflux
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-miniflux
          image: miniflux/miniflux:2.0.36
          imagePullPolicy: IfNotPresent
          env:
            - name: ADMIN_PASSWORD
              value: changeme
            - name: ADMIN_USERNAME
              value: admin
            - name: CREATE_ADMIN
              value: "1"
            - name: DATABASE_URL
              value: postgres://postgres:miniflux@release-name-miniflux-postgresql/miniflux?sslmode=disable
            - name: RUN_MIGRATIONS
              value: "1"
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
