apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-mailtrain-config
data:
  production.toml: |-
    language="en"

    [www]
    proxy=true

    [mysql]
    host=""
    port=3306
    user="mailtrain"
    password=""
    database="mailtrain"
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-mailtrain
  labels:
    helm.sh/chart: mailtrain-1.2.3
    app.kubernetes.io/name: mailtrain
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: mailtrain
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mailtrain
  labels:
    helm.sh/chart: mailtrain-1.2.3
    app.kubernetes.io/name: mailtrain
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
    config-checksum: dde1c911b482df1d9d5bfea5f79f23bf2c35131513062da3718fdc3175d0b1ca
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mailtrain
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mailtrain
        app.kubernetes.io/instance: release-name
    spec:
      securityContext: {}
      containers:
        - name: mailtrain
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: registry.git.mor.re/docker-images/mailtrain:1.24.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          startupProbe:
            failureThreshold: 12
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /app/config/production.toml
              subPath: production.toml
              name: config
      volumes:
        - name: config
          configMap:
            name: release-name-mailtrain-config
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-mailtrain-test-connection
  labels:
    helm.sh/chart: mailtrain-1.2.3
    app.kubernetes.io/name: mailtrain
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-mailtrain:80
  restartPolicy: Never
