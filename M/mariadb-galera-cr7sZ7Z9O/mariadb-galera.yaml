kind: ConfigMap
metadata:
  name: release-name-mariadb-galera-configuration
  namespace: cr7sZ7Z9O
  labels:
    app.kubernetes.io/name: mariadb-galera
    helm.sh/chart: mariadb-galera-7.3.5
    app.kubernetes.io/instance: release-name
