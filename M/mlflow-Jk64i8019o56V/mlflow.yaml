apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mlflow
  labels:
    helm.sh/chart: mlflow-0.1.38
    app: mlflow
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/instance: release-name
    version: 1.26.1.13
    app.kubernetes.io/version: 1.26.1.13
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
      app.kubernetes.io/name: mlflow
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app: mlflow
        app.kubernetes.io/name: mlflow
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-mlflow
      securityContext: {}
      containers:
        - name: mlflow
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: burakince/mlflow:1.26.1.13
          imagePullPolicy: IfNotPresent
          command:
            - mlflow
          args:
            - server
            - --host=0.0.0.0
            - --port=5000
            - --backend-store-uri=sqlite:///:memory
            - --default-artifact-root=./mlruns
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
          resources:
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: MLFLOW_VERSION
              value: 1.26.1.13
          envFrom:
            - configMapRef:
                name: release-name-mlflow-env-configmap
            - secretRef:
                name: release-name-mlflow-env-secret
