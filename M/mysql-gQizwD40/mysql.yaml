apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mysql
  namespace: gQizwD40
  labels:
    app: release-name-mysql
    chart: mysql-1.6.9
    release: release-name
    heritage: Helm
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: release-name-mysql
      release: release-name
  template:
    metadata:
      labels:
        app: release-name-mysql
        release: release-name
    spec:
      serviceAccountName: default
      initContainers:
        - name: remove-lost-found
          image: busybox:1.32
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
          command:
            - rm
            - -fr
            - /var/lib/mysql/lost+found
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
      containers:
        - name: release-name-mysql
          image: mysql:5.7.30
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-mysql
                  key: mysql-root-password
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-mysql
                  key: mysql-password
                  optional: true
            - name: MYSQL_USER
              value: ""
            - name: MYSQL_DATABASE
              value: ""
          ports:
            - name: mysql
              containerPort: 3306
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: release-name-mysql
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-mysql-test
  namespace: gQizwD40
  labels:
    app: release-name-mysql
    chart: mysql-1.6.9
    heritage: Helm
    release: release-name
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: release-name-test
      image: bats/bats:1.2.1
      imagePullPolicy: IfNotPresent
      command:
        - /opt/bats/bin/bats
        - -t
        - /tests/run.sh
      volumeMounts:
        - mountPath: /tests
          name: tests
          readOnly: true
  volumes:
    - name: tests
      configMap:
        name: release-name-mysql-test
  restartPolicy: Never
