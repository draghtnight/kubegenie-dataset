apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-mapserver
  labels:
    helm.sh/chart: mapserver-2.6.5
    app.kubernetes.io/name: mapserver
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: release-name-mapserver
  labels:
    helm.sh/chart: mapserver-2.6.5
    app.kubernetes.io/name: mapserver
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-mapserver
  labels:
    helm.sh/chart: mapserver-2.6.5
    app.kubernetes.io/name: mapserver
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: mapserver
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mapserver
  labels:
    helm.sh/chart: mapserver-2.6.5
    app.kubernetes.io/name: mapserver
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mapserver
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mapserver
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-mapserver
      securityContext: {}
      containers:
        - name: mapserver
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: pdok/mapserver:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MS_MAPFILE
              value: /storage/main.map
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: storage
              mountPath: /storage
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: release-name-mapserver
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-mapserver-test-connection
  labels:
    helm.sh/chart: mapserver-2.6.5
    app.kubernetes.io/name: mapserver
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-mapserver:80
  restartPolicy: Never
