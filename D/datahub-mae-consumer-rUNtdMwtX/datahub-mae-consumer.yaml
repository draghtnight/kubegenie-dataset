    metadata:
      labels:
        app: datahub-mae-consumer
        release: release-name
        routed_via: release-name
      annotations:
        checksum/secrets: 8bac1b62d9ce1ea4a4cf9da9f6ebcfd3f67a0c40d8981861d5114118e3cc235e
        prometheus.io/scrape: "true"
