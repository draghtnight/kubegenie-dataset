apiVersion: apps/v1
kind: Deployment
metadata:
  name: datahub-mae-consumer-release-name
  labels:
    app: datahub-mae-consumer
    chart: datahub-mae-consumer-0.0.2
    release: release-name
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: datahub-mae-consumer
      release: release-name
  replicas: 1
