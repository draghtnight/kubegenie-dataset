              value: "8080"
            - name: KAFKA_BOOTSTRAP_SERVER
              value: dummy
            - name: KAFKA_SCHEMAREGISTRY_URL
              value: dummy
            - name: ELASTICSEARCH_HOST
              value: dummy
            - name: ELASTICSEARCH_PORT
              value: dummy
            - name: GRAPH_SERVICE_IMPL
              value: elasticsearch
            - name: DATAHUB_ANALYTICS_ENABLED
              value: "true"
          resources:
            requests:
              cpu: 500m
              memory: 512M
            limits:
              cpu: 1
              memory: 1G
