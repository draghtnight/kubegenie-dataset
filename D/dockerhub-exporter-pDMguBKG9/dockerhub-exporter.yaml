apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name
  namespace: pDMguBKG9
  labels:
    app.kubernetes.io/name: Helm
    helm.sh/chart: dockerhub-exporter-1.2.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.1.1
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: release-name
  labels:
    app.kubernetes.io/name: Helm
    helm.sh/chart: dockerhub-exporter-1.2.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.1.1
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: release-name
  labels:
    app.kubernetes.io/name: Helm
    helm.sh/chart: dockerhub-exporter-1.2.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.1.1
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: release-name
subjects:
  - kind: ServiceAccount
    name: release-name
    namespace: default
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: Helm
    helm.sh/chart: dockerhub-exporter-1.2.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.1.1
  name: release-name
  namespace: pDMguBKG9
spec:
  ports:
    - port: 9125
      name: http
      protocol: TCP
      targetPort: 9125
  selector:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/name: Helm
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name
  namespace: pDMguBKG9
  labels:
    app.kubernetes.io/name: Helm
    helm.sh/chart: dockerhub-exporter-1.2.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.1.1
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/name: Helm
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/name: Helm
    spec:
      serviceAccountName: release-name
      containers:
        - name: release-name-container
          image: zufardhiyaulhaq/dockerhub-exporter:v1.1.1
          imagePullPolicy: Always
          env:
            - name: USE_SERVICE_ACCOUNT
              value: "true"
            - name: EXCLUDED_REGISTRY
              value: ghcr.io,quay.io,k8s.gcr.io,gcr.io
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/name: Helm
    helm.sh/chart: dockerhub-exporter-1.2.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.1.1
  name: release-name
  namespace: default
spec:
  endpoints:
    - interval: 60s
      port: http
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name
