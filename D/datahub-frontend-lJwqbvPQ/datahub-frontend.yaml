apiVersion: apps/v1
kind: Deployment
metadata:
  name: datahub-frontend-release-name
  labels:
    app: datahub-frontend
    chart: datahub-frontend-0.0.11
    release: release-name
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: datahub-frontend
      release: release-name
  replicas: 1
  template:
    metadata:
      labels:
        app: datahub-frontend
        release: release-name
        routed_via: release-name
      annotations:
        checksum/secrets: 6d9edf3e6a74c1c4189ccb82fc76bac8ff3fb8a82636f0feca258c622a34a207
        checksum/config: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
    spec:
      containers:
        - name: datahub-frontend-release-name
          image: docker-registry.wikimedia.org/wikimedia/datahub-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9002
          livenessProbe:
            tcpSocket:
              port: 9002
          readinessProbe:
            httpGet:
              path: /admin
              port: 9002
          env:
            - name: SERVICE_IDENTIFIER
              value: datahub-frontend-release-name
            - name: JAVA_OPTS
              value: |
                -Xms512m -Xmx512m -Dhttp.port=9002 -Dconfig.file=/datahub/datahub-frontend/conf/application.conf -Djava.security.auth.login.config=/datahub/datahub-frontend/conf/jaas.conf -Dlogback.configurationFile=/datahub/datahub-frontend/conf/logback.xml -Dlogback.debug=false -Dpidfile.path=/dev/null
            - name: DATAHUB_GMS_HOST
              value: datahub-gms-release-name.default.svc.cluster.local
            - name: DATAHUB_GMS_PORT
              value: "8080"
            - name: DATAHUB_SECRET
              valueFrom:
                secretKeyRef:
                  name: datahub-frontend-release-name-secret-config
                  key: datahub_encryption_key
            - name: DATAHUB_APP_VERSION
              value: 0.8.34
            - name: DATAHUB_PLAY_MEM_BUFFER_SIZE
              value: 100m
            - name: DATAHUB_ANALYTICS_ENABLED
              value: "true"
            - name: KAFKA_BOOTSTRAP_SERVER
              value: dummy
            - name: ELASTIC_CLIENT_HOST
              value: dummy
            - name: ELASTIC_CLIENT_PORT
              value: dummy
            - name: DATAHUB_TRACKING_TOPIC
              value: DataHubUsageEvent_v1
          resources:
            requests:
              cpu: 500m
              memory: 512M
            limits:
              cpu: 1
              memory: 1G
      volumes: []
