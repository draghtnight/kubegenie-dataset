apiVersion: v1
kind: Secret
metadata:
  name: release-name-demo
  labels:
    app: demo
    chart: demo-1.0.14
    release: release-name
    heritage: Helm
type: Opaque
data:
  ConnectionStrings__Default: VXNlciBJRD1yb290O1Bhc3N3b3JkPW15UGFzc3dvcmQ7SG9zdD1sb2NhbGhvc3Q7UG9ydD01NDMyO0RhdGFiYXNlPUhlbGxvOw==
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-demo
  labels:
    helm.sh/chart: demo-1.0.14
    app.kubernetes.io/name: demo
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.0.14
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: demo
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-demo
  labels:
    helm.sh/chart: demo-1.0.14
    app.kubernetes.io/name: demo
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.0.14
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: demo
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: demo
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      securityContext: {}
      containers:
        - name: demo
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: chaldea/fate-ci-demo:1.0.14
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: ConnectionStrings__Default
              valueFrom:
                secretKeyRef:
                  name: release-name-demo
                  key: ConnectionStrings__Default
          resources:
            seccompProfile:
              type: RuntimeDefault
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-demo-test-connection
  labels:
    helm.sh/chart: demo-1.0.14
    app.kubernetes.io/name: demo
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.0.14
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-demo:80
  restartPolicy: Never
