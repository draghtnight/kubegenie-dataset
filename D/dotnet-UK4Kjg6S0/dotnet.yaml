apiVersion: v1
kind: Service
metadata:
  name: release-name
  labels:
    helm.sh/chart: dotnet
    app.kubernetes.io/name: release-name
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.openshift.io/runtime: dotnet
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: release-name
    app.kubernetes.io/instance: release-name
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name
  labels:
    helm.sh/chart: dotnet
    app.kubernetes.io/name: release-name
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.openshift.io/runtime: dotnet
  annotations:
    image.openshift.io/triggers: |-
      [
        {
          "from":{
            "kind":"ImageStreamTag",
            "name":"release-name:latest"
          },
          "fieldPath":"spec.template.spec.containers[0].image"
        }
      ]
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: release-name
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: dotnet
        app.kubernetes.io/name: release-name
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.openshift.io/runtime: dotnet
    spec:
      containers:
        - name: web
          image: release-name:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts: null
      volumes: null
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: release-name
  labels:
    helm.sh/chart: dotnet
    app.kubernetes.io/name: release-name
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.openshift.io/runtime: dotnet
spec:
  output:
    to:
      kind: ImageStreamTag
      name: release-name:latest
  source:
    type: Git
    git:
      uri: https://github.com/redhat-developer/s2i-dotnetcore-ex
      ref: dotnetcore-3.1
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: dotnet:3.1
        namespace: openshift
      env:
        - name: DOTNET_STARTUP_PROJECT
          value: app
  triggers:
    - type: ConfigChange
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: release-name
  labels:
    helm.sh/chart: dotnet
    app.kubernetes.io/name: release-name
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.openshift.io/runtime: dotnet
spec:
  lookupPolicy:
    local: true
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: release-name
  labels:
    helm.sh/chart: dotnet
    app.kubernetes.io/name: release-name
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.openshift.io/runtime: dotnet
spec:
  to:
    kind: Service
    name: release-name
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
