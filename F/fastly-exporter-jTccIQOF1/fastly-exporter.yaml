apiVersion: v1
kind: Service
metadata:
  name: release-name-fastly-exporter
  labels:
    helm.sh/chart: fastly-exporter-0.1.0
    app.kubernetes.io/name: fastly-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: fastly-exporter
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-fastly-exporter
  labels:
    helm.sh/chart: fastly-exporter-0.1.0
    app.kubernetes.io/name: fastly-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fastly-exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fastly-exporter
        app.kubernetes.io/instance: release-name
    spec:
      securityContext:
        runAsNonRoot: false
      containers:
        - name: fastly-exporter
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 10825
            runAsGroup: 3000
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: ghcr.io/peterbourgon/fastly-exporter:v7.2.1
          imagePullPolicy: Always
          env:
            - name: FASTLY_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: govuk-fastly-api
                  key: token
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app: release-name-fastly-exporter
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: prometheus-operator
    app.kubernetes.io/part-of: kube-prometheus
  name: release-name-fastly-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fastly-exporter
      app.kubernetes.io/instance: release-name
  namespaceSelector:
    matchNames:
      - default
  podMetricsEndpoints:
    - port: http
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: release-name-fastly-exporter
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: prometheus-operator
    app.kubernetes.io/part-of: kube-prometheus
  name: release-name-fastly-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fastly-exporter
      app.kubernetes.io/instance: release-name
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: http
      path: /metrics
