apiVersion: v1
kind: Service
metadata:
  name: release-name-flaresolverr
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: flaresolverr
    app.kubernetes.io/version: v1.2.8
    helm.sh/chart: flaresolverr-5.3.2
  annotations: null
spec:
  type: ClusterIP
  ports:
    - port: 8191
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: flaresolverr
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-flaresolverr
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: flaresolverr
    app.kubernetes.io/version: v1.2.8
    helm.sh/chart: flaresolverr-5.3.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: flaresolverr
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flaresolverr
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-flaresolverr
          image: ghcr.io/flaresolverr/flaresolverr:v1.2.8
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 8191
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8191
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8191
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8191
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
