apiVersion: v1
kind: Service
metadata:
  name: release-name-friendica
  labels:
    helm.sh/chart: friendica-1.0.0
    app.kubernetes.io/name: friendica
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2021.04"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: friendica
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-friendica
  labels:
    helm.sh/chart: friendica-1.0.0
    app.kubernetes.io/name: friendica
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2021.04"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: friendica
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: friendica
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
        - name: release-name-friendica
          image: friendica:2021.04
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts: null
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 10
