apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-rclone-config
  labels:
    app: release-name
data:
  rclone.conf: |
    # Rclone Config
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: release-name-rclone
spec:
  schedule: 0 0/12 * * *
  successfulJobsHistoryLimit: 8
  failedJobsHistoryLimit: 5
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 43200
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: rclone
            app.kubernetes.io/instance: release-name
        spec:
          restartPolicy: Never
          containers:
            - name: rclone
              image: docker.io/rclone/rclone:1.58.1@sha256:d140bd423eb06f55eb5b4474429e0da01862590fe0e1221460fc275355174720
              imagePullPolicy: IfNotPresent
              args:
                - copy
                - ""
                - ""
              resources: {}
              volumeMounts:
                - mountPath: /config/rclone/rclone.conf
                  name: rclone-config
                  subPath: rclone.conf
          volumes:
            - name: rclone-config
              configMap:
                name: release-name-rclone-config
