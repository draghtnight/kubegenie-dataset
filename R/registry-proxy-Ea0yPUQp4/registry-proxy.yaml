apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: drycc-registry-proxy
  labels:
    heritage: drycc
  annotations:
    component.drycc.cc/version: canary
spec:
  selector:
    matchLabels:
      app: drycc-registry-proxy
      heritage: drycc
  template:
    metadata:
      name: drycc-registry-proxy
      labels:
        heritage: drycc
        app: drycc-registry-proxy
    spec:
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsUser: 1001
      containers:
        - name: drycc-registry-proxy
          image: registry.drycc.cc/drycc/registry-proxy:canary
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
          env:
            - name: DRYCC_REGISTRY_HOST
              valueFrom:
                secretKeyRef:
                  name: registry-secret
                  key: host
            - name: DRYCC_REGISTRY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: registry-secret
                  key: username
            - name: DRYCC_REGISTRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: registry-secret
                  key: password
          ports:
            - containerPort: 8080
              hostPort: 5555
