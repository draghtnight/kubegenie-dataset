    app.kubernetes.io/version: 1.16.0-2
    app.kubernetes.io/managed-by: Helm
spec:
  rules:
    - host: chart-example.local
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: release-name-rainloop
                port:
                  number: 80
