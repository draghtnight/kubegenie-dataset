apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-rainloop
  namespace: Zto0ZJQCUA
  labels:
    helm.sh/chart: rainloop-0.2.1
    app.kubernetes.io/name: rainloop
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.16.0-2
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rainloop
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rainloop
        app.kubernetes.io/instance: release-name
    spec:
      securityContext: {}
      containers:
        - name: rainloop
          securityContext:
            runAsGroup: 1080
            runAsNonRoot: true
            runAsUser: 11718
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: nerzhul/rainloop-arm64:1.16.0-2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          volumeMounts:
            - name: rainloop-data
              mountPath: /var/www/html/data/
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
      volumes:
        - name: rainloop-data
          persistentVolumeClaim:
            claimName: release-name-rainloop
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: release-name-rainloop
  namespace: Zto0ZJQCUA
  labels:
    helm.sh/chart: rainloop-0.2.1
