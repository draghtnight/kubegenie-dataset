apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-graphql-gateway
  labels:
    helm.sh/chart: graphql-gateway-0.1.4
    app.kubernetes.io/name: graphql-gateway
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.0.3
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-graphql-gateway
  labels:
    helm.sh/chart: graphql-gateway-0.1.4
    app.kubernetes.io/name: graphql-gateway
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.0.3
    app.kubernetes.io/managed-by: Helm
  annotations:
    prometheus.io/probe: "true"
    prometheus.io/probe-path: /status/health
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: graphql-gateway
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-graphql-gateway
  labels:
    helm.sh/chart: graphql-gateway-0.1.4
    app.kubernetes.io/name: graphql-gateway
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.0.3
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: graphql-gateway
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: graphql-gateway
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-graphql-gateway
      securityContext: {}
      containers:
        - name: graphql-gateway
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: hansehe/graphql-gateway:1.0.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status/health
              port: http
          readinessProbe:
            httpGet:
              path: /status/health
              port: http
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          env:
            - name: HOST
              value: http://release-name-graphql-gateway
            - name: PORT
              value: "80"
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-graphql-gateway-test-connection
  labels:
    helm.sh/chart: graphql-gateway-0.1.4
    app.kubernetes.io/name: graphql-gateway
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.0.3
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - release-name-graphql-gateway:80
  restartPolicy: Never
