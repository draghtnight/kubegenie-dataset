apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-generic
  labels:
    helm.sh/chart: generic-3.2.1
    app.kubernetes.io/name: generic
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-generic
  labels:
    helm.sh/chart: generic-3.2.1
    app.kubernetes.io/name: generic
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: generic
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-generic
  labels:
    helm.sh/chart: generic-3.2.1
    app.kubernetes.io/name: generic
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: generic
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: generic
        app.kubernetes.io/instance: release-name
    spec:
      restartPolicy: Always
      serviceAccountName: release-name-generic
      containers:
        - name: generic
          image: nginx:1.21.6
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
