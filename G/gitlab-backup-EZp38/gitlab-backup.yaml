apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitlab-backup-cron
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: pod-executor
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: gitlab-backup-pod-executor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pod-executor
subjects:
  - kind: ServiceAccount
    name: gitlab-backup-cron
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: gitlab-backup-cron
spec:
  schedule: 0 0 * * *
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: gitlab-backup-cron
            parent: gitlab-backup-cronjob
        spec:
          restartPolicy: Never
          serviceAccountName: gitlab-backup-cron
          containers:
            - name: gitlab-backup-cron-oc-client
              image: docker-registry.default.svc:5000/default/release-name-gitlab-backup:latest
              args:
                - /usr/sbin/gitlab-backup.sh
                - -s=sret1
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: release-name-gitlab-backup
  labels:
    app.kubernetes.io/name: gitlab-backup
    helm.sh/chart: gitlab-backup-0.1.18
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  output:
    to:
      kind: ImageStreamTag
      name: release-name-gitlab-backup:latest
  source:
    type: Git
    git:
      uri: https://github.com/camptocamp/docker-gitlab-openshift-backup
  strategy:
    dockerStrategy: {}
  triggers:
    - type: GitHub
      github:
        secretReference:
          name: release-name-gitlab-backup
    - type: ConfigChange
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: release-name-gitlab-backup
  labels:
    app.kubernetes.io/name: gitlab-backup
    helm.sh/chart: gitlab-backup-0.1.18
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
