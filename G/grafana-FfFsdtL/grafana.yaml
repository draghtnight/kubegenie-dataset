apiVersion: v1
kind: Secret
metadata:
  name: release-name-grafana
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: grafana
    app.kubernetes.io/version: 8.5.5
    helm-revision: "1"
    helm.sh/chart: grafana-4.0.5
stringData:
  GF_SECURITY_ADMIN_PASSWORD: testpassword
  GF_SECURITY_ADMIN_USER: admin
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: release-name-grafana-config
  labels:
    helm.sh/chart: grafana-4.0.5
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: release-name
    helm-revision: "1"
    app.kubernetes.io/version: 8.5.5
    app.kubernetes.io/managed-by: Helm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 999Gi
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-grafana
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: grafana
    app.kubernetes.io/version: 8.5.5
    helm-revision: "1"
    helm.sh/chart: grafana-4.0.5
  annotations: null
spec:
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  ports:
    - port: 10038
      targetPort: 3000
      protocol: TCP
      name: main
  selector:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-grafana
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: grafana
    app.kubernetes.io/version: 8.5.5
    helm-revision: "1"
    helm.sh/chart: grafana-4.0.5
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations: null
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsUser: 568
        supplementalGroups:
          - 568
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      enableServiceLinks: false
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: autopermissions
          image: ghcr.io/truecharts/alpine:v3.15.2@sha256:29ed3480a0ee43f7af681fed5d4fc215516abf1c41eade6938b26d8c9c2c7583
          securityContext:
            runAsUser: 10867
            privileged: true
            allowPrivilegeEscalation: false
          resources:
            limits:
              cpu: 4000m
              memory: 8Gi
            requests:
              cpu: 10m
              memory: 50Mi
          command:
            - /bin/sh
            - -c
            - |
              /bin/bash <<'EOF'
              echo "Automatically correcting permissions..."
              echo "increasing inotify limits..."
              ( sysctl -w fs.inotify.max_user_watches=524288 || echo "error setting inotify") && ( sysctl -w fs.inotify.max_user_instances=512 || echo "error setting inotify")
              EOF
          volumeMounts: null
      containers:
        - name: release-name-grafana
          image: tccr.io/truecharts/grafana:v8.5.5@sha256:7583818300a72d77712cd1d92ef3bcd9baf7b59f69de064d802580b8f23a2457
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: PUID
              value: "568"
            - name: USER_ID
              value: "568"
            - name: UID
              value: "568"
            - name: UMASK
              value: "2"
            - name: UMASK_SET
              value: "2"
            - name: PGID
              value: "568"
            - name: GROUP_ID
              value: "568"
            - name: GID
              value: "568"
            - name: S6_READ_ONLY_ROOT
              value: "1"
            - name: NVIDIA_VISIBLE_DEVICES
              value: void
            - name: TZ
              value: UTC
            - name: GF_AUTH_LDAP_ALLOW_SIGN_UP
              value: "false"
            - name: GF_AUTH_LDAP_CONFIG_FILE
              value: /opt/bitnami/grafana/conf/ldap.toml
            - name: GF_AUTH_LDAP_ENABLED
              value: "false"
            - name: GF_INSTALL_PLUGINS
              value: ""
            - name: GF_PATHS_CONFIG
              value: /opt/bitnami/grafana/conf/grafana.ini
            - name: GF_PATHS_DATA
              value: /opt/bitnami/grafana/data
            - name: GF_PATHS_LOGS
              value: /opt/bitnami/grafana/logs
            - name: GF_PATHS_PLUGINS
              value: /opt/bitnami/grafana/data/plugins
            - name: GF_PATHS_PROVISIONING
              value: /opt/bitnami/grafana/conf/provisioning
          envFrom:
            - secretRef:
                name: release-name-grafana
          ports:
            - name: main
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /opt/bitnami/grafana/data
              name: config
            - mountPath: /shared
              name: shared
            - mountPath: /tmp
              name: temp
            - mountPath: /var/logs
              name: varlogs
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            failureThreshold: 60
            timeoutSeconds: 2
            periodSeconds: 5
          resources:
            limits:
              cpu: 4000m
              memory: 8Gi
            requests:
              cpu: 10m
              memory: 50Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: release-name-grafana-config
        - name: shared
          emptyDir: {}
        - name: temp
          emptyDir:
            medium: Memory
        - name: varlogs
          emptyDir: {}
