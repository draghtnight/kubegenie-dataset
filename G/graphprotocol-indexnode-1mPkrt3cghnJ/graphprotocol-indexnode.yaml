apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-graphprotocol-indexnode
  labels:
    helm.sh/chart: graphprotocol-indexnode-0.3.1
    app.kubernetes.io/name: graphprotocol-indexnode
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: latest
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-graphprotocol-indexnode-configmap
data:
  BLOCK_INGESTOR: index-node-0
  GRAPH_KILL_IF_UNRESPONSIVE: "true"
  ethereum: mainnet:https://eth-mainnet/ rinkeby:https://eth-rinkeby/
  ipfs: https://testnet.thegraph.com/ipfs/
  node_role: index-node
  postgres_db: graph
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-graphprotocol-indexnode
  labels:
    helm.sh/chart: graphprotocol-indexnode-0.3.1
    app.kubernetes.io/name: graphprotocol-indexnode
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: latest
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
    - port: 8001
      targetPort: ws
      protocol: TCP
      name: ws
    - port: 8030
      targetPort: index-node
      protocol: TCP
      name: index-node
    - port: 8020
      targetPort: json-rpc
      protocol: TCP
      name: json-rpc
    - port: 8040
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: graphprotocol-indexnode
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: index-node
  labels:
    helm.sh/chart: graphprotocol-indexnode-0.3.1
    app.kubernetes.io/name: graphprotocol-indexnode
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: latest
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: graphprotocol-indexnode
      app.kubernetes.io/instance: release-name
  serviceName: release-name-graphprotocol-indexnode
  template:
    metadata:
      annotations:
        checksum/configmap.yaml: e7ac974c1fcd9e38109c7c6eb2a901e4377e6cb1e7358aa6b8d0cd6502d2bc89
        prometheus.io/path: /metrics
        prometheus.io/port: "8040"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/name: graphprotocol-indexnode
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-graphprotocol-indexnode
      securityContext: {}
      containers:
        - name: graphprotocol-indexnode
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: graphprotocol/graph-node:v0.19.2
          imagePullPolicy: IfNotPresent
          command: null
          args: null
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: ws
              containerPort: 8001
              protocol: TCP
            - name: index-node
              containerPort: 8030
              protocol: TCP
            - name: json-rpc
              containerPort: 8020
              protocol: TCP
            - name: metrics
              containerPort: 8040
              protocol: TCP
          env:
            - name: node_id
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: postgres_host
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: host
            - name: postgres_user
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: postgres_pass
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
          envFrom:
            - configMapRef:
                name: release-name-graphprotocol-indexnode-configmap
          resources:
            seccompProfile:
              type: RuntimeDefault
---
apiVersion: v1
kind: Pod
metadata:
  name: release-name-graphprotocol-indexnode-test-connection
  labels:
    helm.sh/chart: graphprotocol-indexnode-0.3.1
    app.kubernetes.io/name: graphprotocol-indexnode
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: latest
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - 'release-name-graphprotocol-indexnode:'
  restartPolicy: Never
