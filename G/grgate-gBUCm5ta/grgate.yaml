apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-grgate
  labels:
    helm.sh/chart: grgate-0.3.0
    app.kubernetes.io/name: grgate
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.3.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grgate
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/config: 7242ad350a54392566f042182f6eb311fca9f2c427142dd268b3633ded001a98
      labels:
        app.kubernetes.io/name: grgate
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-grgate
      containers:
        - name: grgate
          image: fikaworks/grgate:v0.3.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9101
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /live
              port: 8086
          readinessProbe:
            httpGet:
              path: /ready
              port: 8086
          resources:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: config
              mountPath: /etc/grgate
              readOnly: true
      volumes:
        - name: config
          secret:
            secretName: release-name-grgate
