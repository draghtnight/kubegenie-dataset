apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-grafana-ui-server
  namespace: qWaqV9kG9
  labels:
    helm.sh/chart: grafana-ui-server-v2022.04.04
    app.kubernetes.io/name: grafana-ui-server
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v2022.04.04
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana-ui-server
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana-ui-server
        app.kubernetes.io/instance: release-name
      annotations:
        checksum/apiregistration.yaml: cab042f3584eda1712f289dfbbd4dc2b25eeae8b0fcbc1bde17e57fefd7ccf9f
    spec:
      serviceAccountName: release-name-grafana-ui-server
      containers:
        - name: ui-server
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: appscode/grafana-tools:v0.0.1
          imagePullPolicy: IfNotPresent
          args:
            - ui-server
            - --v=3
            - --secure-port=8443
            - --audit-log-path=-
            - --tls-cert-file=/var/serving-cert/tls.crt
            - --tls-private-key-file=/var/serving-cert/tls.key
            - --use-kubeapiserver-fqdn-for-aks=true
          ports:
            - containerPort: 8443
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /var/serving-cert
              name: serving-cert
      volumes:
        - name: serving-cert
          secret:
            defaultMode: 420
            secretName: release-name-grafana-ui-server-apiserver-cert
      securityContext:
        fsGroup: 65535
