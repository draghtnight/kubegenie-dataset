apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-gateway
  labels:
    helm.sh/chart: gateway-0.3.5
    app.kubernetes.io/name: gateway
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.3.5
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: depscloud
    app.kubernetes.io/component: gateway
automountServiceAccountToken: false
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-gateway
  labels:
    helm.sh/chart: gateway-0.3.5
    app.kubernetes.io/name: gateway
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.3.5
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: depscloud
    app.kubernetes.io/component: gateway
spec:
  clusterIP: None
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
    - port: 8090
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-gateway
  labels:
    helm.sh/chart: gateway-0.3.5
    app.kubernetes.io/name: gateway
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.3.5
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: depscloud
    app.kubernetes.io/component: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: gateway-0.3.5
        app.kubernetes.io/name: gateway
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: 0.3.5
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: depscloud
        app.kubernetes.io/component: gateway
    spec:
      serviceAccountName: release-name-gateway
      securityContext: {}
      volumes: null
      containers:
        - name: gateway
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: ocr.sh/depscloud/gateway:0.3.5
          imagePullPolicy: IfNotPresent
          volumeMounts: null
          args:
            - --extractor-address=dns:///extractor:8090
            - --tracker-address=dns:///tracker:8090
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 8090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
          resources:
            seccompProfile:
              type: RuntimeDefault
