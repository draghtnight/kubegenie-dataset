apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-exposr
  labels:
    helm.sh/chart: exposr-0.7.0
    app.kubernetes.io/name: exposr
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.7.0
    app.kubernetes.io/managed-by: Helm
data:
  EXPOSR_LOG_LEVEL: info
  EXPOSR_ADMIN_ENABLE: "true"
  EXPOSR_ADMIN_PORT: "9000"
  EXPOSR_ALLOW_REGISTRATION: "false"
  EXPOSR_API_PORT: "8080"
  EXPOSR_INGRESS: ""
  EXPOSR_TRANSPORT: ws
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-exposr
  labels:
    helm.sh/chart: exposr-0.7.0
    app.kubernetes.io/name: exposr
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.7.0
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 8080
      targetPort: admin-api
      protocol: TCP
      name: admin-api
    - port: 9000
      targetPort: admin
      protocol: TCP
      name: admin
  selector:
    app.kubernetes.io/name: exposr
    app.kubernetes.io/instance: release-name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-exposr
  labels:
    helm.sh/chart: exposr-0.7.0
    app.kubernetes.io/name: exposr
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.7.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: exposr
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: exposr
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      securityContext: {}
      containers:
        - name: exposr
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: docker.io/exposr/exposr-server:v0.7.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: admin
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: admin
          readinessProbe:
            httpGet:
              path: /ping
              port: admin
          envFrom:
            - configMapRef:
                name: release-name-exposr
          resources:
            seccompProfile:
              type: RuntimeDefault
