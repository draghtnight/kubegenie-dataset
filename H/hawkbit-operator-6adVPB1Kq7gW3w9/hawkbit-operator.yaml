---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-hawkbit-operator
  labels:
    helm.sh/chart: hawkbit-operator-0.1.4
    app.kubernetes.io/name: hawkbit-operator
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 0.1.4
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hawkbit-operator
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hawkbit-operator
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-hawkbit-operator
      securityContext: {}
      containers:
        - name: operator
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                "": NET_RAW
            readOnlyRootFilesystem: true
          image: docker.io/ctron/hawkbit-operator:0.1.4
          imagePullPolicy: IfNotPresent
          resources:
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: HAS_OPENSHIFT
              value: "false"
            - name: HAS_KEYCLOAK
              value: "false"
            - name: RUST_LOG
              value: info
