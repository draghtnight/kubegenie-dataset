apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-admin
  namespace: 3ZOo6PS4y1WDJ
  annotations:
    serviceaccounts.openshift.io/oauth-redirectreference.primary: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"release-name-dashboard"}}'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: release-name-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: release-name-admin
    namespace: default
---
apiVersion: v1
kind: Service
metadata:
  namespace: 3ZOo6PS4y1WDJ
  name: release-name-dashboard
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: proxy-tls
spec:
  ports:
    - name: release-name-dashboard
      port: 443
      targetPort: 8443
  selector:
    app: release-name-dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: 3ZOo6PS4y1WDJ
  name: release-name-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-name-dashboard
  template:
    metadata:
      labels:
        app: release-name-dashboard
    spec:
      serviceAccountName: release-name-admin
      volumes:
        - name: proxy-tls
          secret:
            secretName: proxy-tls
      containers:
        - name: oauth-proxy
          image: docker.io/openshift/oauth-proxy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8443
              name: public
          args:
            - --https-address=:8443
            - --provider=openshift
            - --openshift-service-account=release-name-admin
            - --upstream=http://localhost:8442
            - --tls-cert=/etc/tls/private/tls.crt
            - --tls-key=/etc/tls/private/tls.key
            - --cookie-secret=dXBuN0lKQm5SYWJuTERqcA==
          volumeMounts:
            - mountPath: /etc/tls/private
              name: proxy-tls
        - name: app
          image: docker.io/j0113/haven-compliancy-dashboard:1.3
          imagePullPolicy: IfNotPresent
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  namespace: default
  name: release-name-dashboard
spec:
  to:
    kind: Service
    name: release-name-dashboard
  tls:
    termination: Reencrypt
