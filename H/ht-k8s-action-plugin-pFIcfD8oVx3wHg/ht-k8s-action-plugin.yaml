apiVersion: v1
kind: Service
metadata:
  name: release-name-ht-k8s-action-plugin
  labels:
    app: ht-k8s-action-plugin
    chart: ht-k8s-action-plugin-0.0.4
    release: release-name
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 8080
      protocol: TCP
      targetPort: grpc
  selector:
    app: release-name-ht-k8s-action-plugin
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-ht-k8s-action-plugin
  labels:
    app: ht-k8s-action-plugin
    chart: ht-k8s-action-plugin-0.0.4
    release: release-name
    heritage: Helm
spec:
  replicas: null
  template:
    metadata:
      labels:
        app: ht-k8s-action-plugin
        chart: ht-k8s-action-plugin-0.0.4
        release: release-name
        heritage: Helm
    spec:
      containers:
        - name: ht-k8s-action-plugin
          image: banzaicloud/ht-k8s-action-plugin:0.0.1
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ecx
            - |
              ht-k8s-action-plugin \
              -bind.address=0.0.0.0:8080 \
              -log.level=debug \
              -cluster.config.root=/statestore
          ports:
            - name: grpc
              containerPort: 8080
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 120m
              memory: 256Mi
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /statestore
              name: statestore
      volumes:
        - name: statestore
          hostPath:
            path: /opt/pipeline/statestore/
